<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. IDENTIDAD Y SEO -->
    <title>Ibidem: Recreación Histórica | Vivere Romanum</title>
    <meta name="description" content="Asociación de recreación histórica dedicada a la reconstrucción minuciosa de la vida civil romana, indumentaria y ritos en Andalucía.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ibidemrecreacion/ibidem/refs/heads/main/Ibidem_logo_nuevo.png">

    <!-- LIBRERÍAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    
    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-pompeyano: #9A2A2A;
            --color-pergamino: #F5EFE3;
            --color-pizarra: #2A2A2A;
            /* Dorado oscurecido para textos sobre fondo claro (Ratio > 4.5:1) */
            --color-dorado-texto: #856404; 
            /* Dorado original brillante para bordes o fondos oscuros */
            --color-dorado: #B8860B;
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: var(--color-pergamino);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            color: var(--color-pizarra);
            margin: 0;
            overflow-x: hidden;
        }
        
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-merriweather { font-family: 'Merriweather', serif; }
        
        .text-reading { 
            text-align: justify; 
            -webkit-hyphens: auto; hyphens: auto;
            line-height: 1.8;
        }

        /* Color dorado seguro para accesibilidad en textos */
        .text-dorado-safe { color: var(--color-dorado-texto); }
        .text-dorado { color: var(--color-dorado); }

        .biblio-item {
            padding-left: 1.5rem; text-indent: -1.5rem; margin-bottom: 0.5rem; text-align: left;
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo focus visible para navegación por teclado */
        *:focus-visible {
            outline: 3px solid var(--color-pompeyano);
            outline-offset: 2px;
        }
        
        /* CORRECCIÓN 1: OCULTAR "SALTAR AL CONTENIDO" POR DEFECTO */
        .skip-link {
            position: absolute; 
            left: -9999px;      
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
            z-index: 99999; 
        }
        .skip-link:focus {
            /* Hacer visible al recibir foco (al pulsar Tab) */
            position: absolute; 
            left: 0; top: 0; 
            width: auto; height: auto;
            padding: 10px;
            background: var(--color-pompeyano); 
            color: white; 
            text-decoration: none;
            font-family: 'Cinzel', serif; 
            font-weight: bold;
        }

        #loader, #error-screen {
            position: fixed; inset: 0; background: var(--color-pergamino);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
            flex-direction: column; text-align: center; padding: 20px;
        }
        #error-screen { display: none; }
        
        .spinner {
            width: 50px; height: 50px; border: 5px solid var(--color-dorado);
            border-top: 5px solid var(--color-pompeyano); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pompeyano: '#9A2A2A',
                        pergamino: '#F5EFE3',
                        pizarra: '#2A2A2A',
                        dorado: '#B8860B',
                        'dorado-safe': '#856404'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <a href="#main-content" class="skip-link font-cinzel font-bold">Saltar al contenido principal</a>

    <div id="loader" aria-live="polite" role="status">
        <div class="spinner"></div>
        <img src="https://raw.githubusercontent.com/ibidemrecreacion/ibidem/refs/heads/main/Ibidem_logo_nuevo.png" alt="" style="height: 60px; width: auto; margin-bottom: 10px;">
        <p style="font-family: 'Cinzel', serif; color: #856404; font-size: 0.8rem;">CARGANDO HISTORIA...</p>
    </div>

    <div id="error-screen" role="alert">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#9A2A2A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px;"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        <h2 style="font-family: 'Cinzel', serif; color: #9A2A2A; font-weight: bold; font-size: 1.5rem; margin-bottom: 10px;">DISCULPE LAS MOLESTIAS</h2>
        <p style="font-family: 'Merriweather', serif; color: #2A2A2A; font-size: 1rem; max-width: 500px;">Estamos actualizando nuestros archivos históricos o ha ocurrido un error de conexión.</p>
        <p id="technical-error" style="font-family: monospace; color: #999; font-size: 0.7rem; margin-top: 20px;"></p>
    </div>

    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect, useMemo, useRef } = React;
        
        // --- UTILIDADES ---
        const parseDate = (dateStr) => {
            if(!dateStr) return new Date(0);
            try {
                const months = {
                    "enero": 0, "febrero": 1, "marzo": 2, "abril": 3, "mayo": 4, "junio": 5,
                    "julio": 6, "agosto": 7, "septiembre": 8, "octubre": 9, "noviembre": 10, "diciembre": 11
                };
                const clean = dateStr.toLowerCase().replace(/de /g, '').replace(/,/g, '').split(' ');
                let monthIndex = -1, day = 1, year = new Date().getFullYear();

                clean.forEach(part => {
                    if (months[part] !== undefined) monthIndex = months[part];
                    else if (!isNaN(part) && parseInt(part) > 31) year = parseInt(part);
                    else if (!isNaN(part)) day = parseInt(part);
                });

                if (monthIndex === -1) return new Date(0);
                return new Date(year, monthIndex, day);
            } catch (e) { return new Date(0); }
        };

        // --- COMPONENTES VISUALES ---

        const SectionTitle = ({ children, subtitle }) => (
            <div className="text-center mb-10 mt-12 fade-in">
                <h2 className="font-cinzel text-3xl md:text-4xl font-bold text-pizarra inline-block border-b-4 border-dorado pb-2 px-4">{children}</h2>
                {subtitle && <p className="font-merriweather italic text-pompeyano mt-4 text-lg">{subtitle}</p>}
            </div>
        );

        const Icon = ({ path, size = 24, className = "", ariaHidden = true }) => (
            <svg aria-hidden={ariaHidden} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={path} /></svg>
        );
        
        const Icons = {
            Menu: "M4 12h16M4 6h16M4 18h16",
            X: "M18 6L6 18M6 6l12 12",
            Mail: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zM22 6l-10 7L2 6",
            ArrowLeft: "M19 12H5 M12 19l-7-7 7-7",
            ChevronLeft: "M15 18l-6-6 6-6",
            ChevronRight: "M9 18l6-6-6-6",
            Camera: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8",
            BookOpen: "M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"
        };

        const SectionHeader = ({ title, subtitle }) => (
            <header className="w-full bg-pizarra text-pergamino p-6 md:p-8 rounded-xl shadow-xl mb-12 text-center border-b-4 border-dorado fade-in">
                {/* h1 principal de la sección para el foco */}
                <h1 className="font-cinzel text-3xl md:text-5xl font-bold tracking-wider mb-1 focus:outline-none" tabIndex="-1">{title}</h1>
                {subtitle && <p className="font-cinzel text-dorado text-lg tracking-widest uppercase italic mt-1">{subtitle}</p>}
            </header>
        );

        // --- DEFINICIÓN DEL MODAL LEGAL ---
        const ModalLegal = ({ type, onClose }) => {
            if (!type) return null;
            
            const titles = {
                legal: "Aviso Legal",
                accesibilidad: "Declaración de Accesibilidad"
            };
            
            // Contenido simplificado
            const content = {
                legal: (
                    <React.Fragment>
                        <p className="mb-4 font-bold">TITULARIDAD:</p>
                        <p className="mb-4">Ibidem, Asociación de Recreación Histórica, con domicilio social en Málaga.</p>
                        <p className="mb-4 font-bold">OBJETO:</p>
                        <p className="mb-4">La presente web tiene como objeto dar a conocer la actividad de la asociación y sus proyectos culturales.</p>
                        <p className="mb-4 font-bold">PROPIEDAD INTELECTUAL:</p>
                        <p className="mb-4">Todos los contenidos (textos, imágenes, logos, etc.) son propiedad de Ibidem o de sus respectivos autores. Queda prohibida la reproducción, distribución o modificación sin consentimiento expreso y por escrito.</p>
                    </React.Fragment>
                ),
                accesibilidad: (
                    <React.Fragment>
                        <p className="mb-4 font-bold">COMPROMISO:</p>
                        <p className="mb-4">Estamos comprometidos con la accesibilidad de nuestra web de acuerdo con el Real Decreto 1112/2018. Aunque esta es una web de demostración, se han aplicado técnicas básicas para facilitar el acceso a la información.</p>
                        <p className="mb-4 font-bold">MEDIDAS ADOPTADAS:</p>
                        <ul className="list-disc ml-5 mb-4 space-y-1">
                            <li>Uso de alto contraste.</li>
                            <li>Navegación por teclado (enlace "Saltar al contenido principal").</li>
                            <li>Textos alternativos (alt) para imágenes.</li>
                            <li>Estructura semántica clara (ARIA roles).</li>
                        </ul>
                        <p className="mb-4 font-bold">CONTACTO:</p>
                        <p className="mb-4">Si encuentra barreras de accesibilidad, por favor contacte a través del correo electrónico facilitado en el pie de página para reportarlo.</p>
                    </React.Fragment>
                )
            };

            return (
                <div 
                    className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-[100001] fade-in" 
                    onClick={onClose}
                    role="dialog"
                    aria-modal="true"
                    aria-labelledby="modal-title"
                >
                    <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 md:p-8 relative" onClick={e => e.stopPropagation()}>
                        <button 
                            className="absolute top-3 right-3 text-pizarra hover:text-pompeyano p-2 focus:ring-2 focus:ring-pompeyano rounded"
                            onClick={onClose}
                            aria-label="Cerrar ventana emergente"
                        >
                            <Icon path={Icons.X} size={24}/>
                        </button>
                        <h2 id="modal-title" className="font-cinzel text-xl md:text-2xl font-bold text-pompeyano mb-4 border-b pb-2">{titles[type]}</h2>
                        <div className="text-gray-700 text-sm font-merriweather text-reading max-h-[60vh] overflow-y-auto pr-2">
                            {content[type]}
                        </div>
                        <button 
                            className="mt-6 w-full bg-pompeyano text-white font-cinzel tracking-widest py-2 rounded hover:bg-pompeyano/80 transition focus:ring-2 focus:ring-pompeyano"
                            onClick={onClose}
                        >
                            ACEPTAR Y CERRAR
                        </button>
                    </div>
                </div>
            );
        };

        // --- PÁGINAS ---

        const PageHome = ({ data }) => (
            <div className="fade-in">
                <section className="relative h-[60vh] w-full bg-cover bg-center rounded-xl overflow-hidden shadow-xl mb-12 group" style={{ backgroundImage: `url(${data.general.heroImageHome})` }} aria-label="Imagen de portada: recreación histórica">
                    <div className="absolute inset-0 bg-gradient-to-t from-pizarra/90 via-transparent to-transparent"></div>
                    <div className="absolute bottom-6 left-6 md:bottom-12 md:left-12 max-w-2xl p-4">
                        <h1 className="font-merriweather text-xl md:text-2xl italic text-pergamino text-shadow leading-relaxed border-l-4 border-dorado pl-4 focus:outline-none" tabIndex="-1">
                            {data.home.heroTitle}
                        </h1>
                    </div>
                </section>
                <section className="max-w-4xl mx-auto text-center mb-12 px-4">
                    <p className="text-lg md:text-xl text-pizarra leading-relaxed text-reading">{data.home.intro}</p>
                </section>
                
                <SectionTitle subtitle="Nuestros pilares">NOSTRA FUNDAMENTA</SectionTitle>

                <div className="grid md:grid-cols-3 gap-8 mb-12">
                    {data.home.pilares.map((pilar, index) => (
                        <article key={index} className="bg-white p-6 rounded-lg shadow-lg border-t-4 border-dorado hover:-translate-y-1 transition-transform duration-300">
                            <h3 className="font-cinzel text-xl font-bold text-pompeyano mb-3">{pilar.title}</h3>
                            <p className="text-gray-700 mb-4 text-sm text-reading">{pilar.text}</p>
                            <a href={`#${pilar.linkTo}`} className="text-dorado-safe font-bold text-xs uppercase tracking-widest hover:text-pompeyano flex items-center gap-1" aria-label={`Saber más sobre ${pilar.title}`}>
                                Saber más <span aria-hidden="true">&rarr;</span>
                            </a>
                        </article>
                    ))}
                </div>
            </div>
        );

        const PageNostri = ({ data }) => (
            <div className="fade-in">
                <SectionHeader title="NOSTRI" subtitle="Nuestra Historia" />
                <article className="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl mb-12 border-l-4 border-pompeyano">
                    {data.nostri.mainText.split('\n').map((paragraph, idx) => (
                        paragraph.trim() && <p key={idx} className="text-lg text-reading leading-relaxed mb-4 text-gray-700">{paragraph}</p>
                    ))}
                </article>
                <article className="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl flex flex-col md:flex-row gap-8 items-center md:items-start">
                    <img src={data.nostri.founder.image} alt={`Retrato de ${data.nostri.founder.name}`} className="w-32 h-32 rounded-full border-4 border-dorado object-cover" loading="lazy" />
                    <div className="w-full">
                        <div className="flex flex-col items-start mb-2">
                            <h4 className="font-cinzel text-2xl font-bold text-pizarra leading-tight">{data.nostri.founder.name}</h4>
                            <span className="bg-dorado text-white text-[10px] px-2 py-1 rounded font-cinzel mt-1">FUNDADOR</span>
                        </div>
                        <p className="text-pompeyano font-cinzel text-sm mb-3 tracking-widest">{data.nostri.founder.years}</p>
                        <p className="text-gray-600 italic text-reading text-sm">{data.nostri.founder.desc}</p>
                    </div>
                </article>
            </div>
        );

        const PageFasti = ({ data }) => {
            const { future, past } = useMemo(() => {
                const today = new Date();
                const allEvents = [...(data.fasti.upcoming || []), ...(data.fasti.past || [])];
                const uniqueEvents = Array.from(new Map(allEvents.map(item => [item.id, item])).values());
                const future = [], past = [];
                
                uniqueEvents.forEach(evt => {
                    const evtDate = parseDate(evt.date);
                    const dateCheck = new Date(evtDate); dateCheck.setHours(0,0,0,0);
                    const todayCheck = new Date(); todayCheck.setHours(0,0,0,0);
                    if (dateCheck >= todayCheck) future.push(evt); else past.push(evt);
                });
                future.sort((a, b) => parseDate(a.date) - parseDate(b.date));
                past.sort((a, b) => parseDate(b.date) - parseDate(a.date));
                return { future, past };
            }, [data.fasti]);

            const EventCard = ({ event }) => (
                <article className="relative pl-6 md:pl-12 mb-8 fade-in group">
                    <div className="absolute -left-[10px] top-4 w-4 h-4 rounded-full bg-dorado border-2 border-pompeyano z-10"></div>
                    <div className="absolute left-[-3px] top-8 bottom-[-32px] w-[2px] bg-pompeyano/20 group-last:hidden"></div>

                    <div className="bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition-shadow">
                        <div className="flex flex-col md:flex-row justify-between md:items-start mb-2">
                            <h3 className="font-cinzel text-xl font-bold text-pompeyano">{event.title}</h3>
                            {event.tags && (
                                <div className="flex gap-1 mt-2 md:mt-0" aria-label="Etiquetas">
                                    {event.tags.map((t, i) => <span key={i} className="text-[10px] border border-dorado text-dorado-safe px-1 rounded uppercase">{t}</span>)}
                                </div>
                            )}
                        </div>
                        <p className="font-merriweather text-sm text-pizarra font-bold uppercase tracking-wide">{event.location.locality}</p>
                        <p className="font-merriweather text-sm text-gray-600 italic mb-2">{event.location.place}</p>
                        <p className="font-cinzel text-xs text-dorado-safe mb-4 lowercase bg-pergamino inline-block px-2 py-1 rounded">{event.date}</p>
                        <p className="text-gray-600 mb-4 text-reading text-sm">{event.desc}</p>
                        
                        <a href={`#imagina?id=${event.id}`} className="inline-flex items-center text-pizarra font-bold text-sm hover:text-pompeyano transition border-t border-gray-100 pt-3 w-full group-hover:text-dorado-safe" aria-label={`Ver galería de fotos de ${event.title}`}>
                            <span className="mr-2" aria-hidden="true"><Icon path={Icons.Camera} size={18}/></span> Ver Galería del Evento
                        </a>
                    </div>
                </article>
            );

            return (
                <div className="fade-in">
                    <SectionHeader title="FASTI" subtitle="Calendario y Eventos" />
                    
                    <SectionTitle subtitle="Próximas Actividades">PROXIMA EVENTA</SectionTitle>
                    <div className="max-w-4xl mx-auto mb-16 px-4">
                        {future.length > 0 ? (
                            <div className="relative border-l-4 border-pompeyano/30 ml-4 md:ml-12 space-y-8 pb-12">
                                {future.map((event) => <EventCard key={event.id} event={event} />)}
                            </div>
                        ) : (
                            <div className="bg-white/60 p-12 rounded-xl shadow-inner border-2 border-gray-200 text-center border-double border-4 border-pompeyano/20">
                                 <h3 className="font-cinzel text-2xl font-bold text-pompeyano mb-2 italic">"Silentium est in Fastis"</h3>
                                 <p className="text-gray-600 italic font-merriweather">Actualmente no hay eventos programados en el calendario.</p>
                            </div>
                        )}
                    </div>

                    <SectionTitle subtitle="Actividades anteriores">ACTA PRAETERITA</SectionTitle>
                    <div className="max-w-4xl mx-auto px-4 relative border-l-4 border-pompeyano/30 ml-4 md:ml-12 space-y-8 pb-12">
                        {past.length > 0 ? (
                            past.map((event) => <EventCard key={event.id} event={event} />)
                        ) : (
                            <p className="text-center text-gray-500 italic">No hay registros pasados disponibles.</p>
                        )}
                    </div>
                </div>
            );
        };

        const PageTabularium = ({ data }) => (
            <div className="fade-in">
                <SectionHeader title="TABULARIUM" subtitle="Archivo Académico" />
                <div className="grid md:grid-cols-2 gap-8">
                    {data.tabularium.map(article => (
                        <article key={article.id} className="bg-white rounded-lg overflow-hidden shadow-lg flex flex-col hover:shadow-2xl transition-shadow duration-300">
                            <div className="h-48 overflow-hidden">
                                <img src={article.img} className="h-full w-full object-cover transition-transform duration-500 hover:scale-105" alt="" loading="lazy" />
                            </div>
                            <div className="p-6 flex-grow flex flex-col">
                                <span className="text-xs font-cinzel text-dorado-safe uppercase mb-2 tracking-widest">{article.category}</span>
                                <h3 className="font-cinzel text-xl font-bold text-pompeyano mb-3 leading-tight">{article.title}</h3>
                                <p className="text-gray-600 text-sm mb-4 flex-grow text-reading line-clamp-3">{article.summary}</p>
                                <a href={`#article?id=${article.id}`} className="text-pompeyano font-bold text-sm mt-auto hover:text-dorado-safe flex items-center" aria-label={`Leer artículo: ${article.title}`}>
                                    Leer Artículo <span className="ml-1" aria-hidden="true">&rarr;</span>
                                }
                            </div>
                        </article>
                    ))}
                </div>
            </div>
        );

        const PageArticle = ({ id, data }) => {
            const article = data.tabularium.find(a => a.id == id);
            
            // Foco al título del artículo al cargar
            useEffect(() => { 
                window.scrollTo(0,0);
                const title = document.getElementById('article-title');
                if(title) title.focus();
            }, [id]);

            if (!article) return <div className="text-center py-20 text-pompeyano font-cinzel text-xl">Artículo no encontrado.</div>;
            
            return (
                <article className="fade-in max-w-3xl mx-auto bg-white p-6 md:p-12 rounded-xl shadow-2xl my-8">
                    <nav aria-label="Navegación artículo">
                        <a href="#tabularium" className="flex items-center text-pompeyano font-bold mb-6 hover:text-dorado-safe transition"><span className="mr-2" aria-hidden="true"><Icon path={Icons.ArrowLeft}/></span> Volver al Tabularium</a>
                    </nav>
                    
                    <header className="mb-8 border-b border-dorado pb-4 text-center md:text-left">
                        <span className="text-xs font-cinzel text-dorado-safe uppercase tracking-widest mb-2 block">{article.category}</span>
                        <h1 id="article-title" className="font-cinzel text-2xl md:text-3xl font-bold text-pizarra mb-2 leading-tight focus:outline-none" tabIndex="-1">{article.title}</h1>
                        <p className="text-gray-500 italic text-sm">Por {article.author} | {article.date}</p>
                    </header>

                    <img src={article.img} className="w-full rounded-lg mb-10 shadow-md" alt={`Portada de ${article.title}`} />
                    
                    <p className="text-lg text-gray-800 mb-10 border-l-4 border-pompeyano pl-4 font-merriweather text-reading italic bg-gray-50 p-4 rounded-r">
                        {article.intro}
                    </p>
                    
                    {article.sections.map((sec, i) => (
                        <section key={i} className="mb-8">
                            <h2 className="font-cinzel text-xl font-bold text-pompeyano mb-3 border-b border-gray-200 pb-1">{sec.title}</h2>
                            <p className="text-gray-700 leading-relaxed text-reading mb-4">{sec.content}</p>
                            
                            {sec.image && (
                                <figure className="my-6">
                                    <img src={sec.image} alt={sec.caption || `Ilustración de ${sec.title}`} className="w-full h-auto rounded-lg shadow-sm border border-gray-200" loading="lazy" />
                                    {sec.caption && <figcaption className="text-xs text-gray-500 text-center mt-2 italic">{sec.caption}</figcaption>}
                                </figure>
                            )}
                        </section>
                    ))}

                    {article.bibliography && article.bibliography.length > 0 && (
                        <footer className="mt-12 pt-8 border-t-2 border-gray-200 bg-gray-50 p-6 rounded-lg">
                            <div className="mb-4">
                                <h3 className="font-cinzel text-lg font-bold text-pizarra flex items-center">
                                    <span className="mr-2" aria-hidden="true"><Icon path={Icons.BookOpen} size={20}/></span> FONTES ET BIBLIOGRAPHIA
                                </h3>
                                <p className="font-merriweather text-sm text-gray-500 italic ml-7">Fuentes y bibliografía</p>
                            </div>
                            <ul className="text-sm text-gray-700 font-merriweather">
                                {article.bibliography.map((ref, i) => (
                                    <li key={i} className="biblio-item" dangerouslySetInnerHTML={{__html: ref}}></li>
                                ))}
                            </ul>
                        </footer>
                    )}
                </article>
            );
        };

        const PageImagina = ({ albumId, data }) => {
            const [selectedAlbum, setSelectedAlbum] = useState(null);
            const [lightboxIndex, setLightboxIndex] = useState(-1);
            const closeButtonRef = useRef(null);
            const thumbnailsRef = useRef(null); // Ref para el carrusel
            
            // Estado para gestos táctiles
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);

            useEffect(() => {
                if (albumId && data.imagina) {
                    const found = data.imagina.find(a => a.id == albumId);
                    setSelectedAlbum(found || null);
                } else {
                    setSelectedAlbum(null);
                }
            }, [albumId, data]);

            // Manejo de teclado
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (lightboxIndex === -1) return;
                    if (e.key === 'ArrowRight') nextImage();
                    else if (e.key === 'ArrowLeft') prevImage();
                    else if (e.key === 'Escape') setLightboxIndex(-1);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [lightboxIndex, selectedAlbum]);

            const nextImage = () => { if (selectedAlbum && lightboxIndex < selectedAlbum.images.length - 1) setLightboxIndex(prev => prev + 1); };
            const prevImage = () => { if (selectedAlbum && lightboxIndex > 0) setLightboxIndex(prev => prev - 1); };

            const onTouchStart = (e) => { setTouchEnd(null); setTouchStart(e.targetTouches[0].clientX); }
            const onTouchMove = (e) => setTouchEnd(e.targetTouches[0].clientX);
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                // Si el desplazamiento fue horizontal, deslizamos la imagen
                if (Math.abs(distance) > 50) {
                    if (distance > 0) nextImage();
                    if (distance < 0) prevImage();
                }
            }

            // Scroll to thumbnail on index change
            useEffect(() => {
                if (lightboxIndex >= 0) {
                    document.body.style.overflow = 'hidden';
                    setTimeout(() => { 
                        if(closeButtonRef.current) closeButtonRef.current.focus(); 
                        if (thumbnailsRef.current) {
                            const thumb = thumbnailsRef.current.querySelector(`#thumb-${lightboxIndex}`);
                            if (thumb) {
                                // Scroll the selected thumbnail into view, centered
                                const thumbLeft = thumb.offsetLeft;
                                const thumbWidth = thumb.offsetWidth;
                                const containerWidth = thumbnailsRef.current.offsetWidth;
                                thumbnailsRef.current.scrollLeft = thumbLeft - (containerWidth / 2) + (thumbWidth / 2);
                            }
                        }
                    }, 100);
                } else {
                    document.body.style.overflow = 'auto';
                }
                return () => { document.body.style.overflow = 'auto'; }
            }, [lightboxIndex, selectedAlbum]);


            if (!selectedAlbum) {
                return (
                    <div className="fade-in">
                        <SectionHeader title="IMAGINA" subtitle="Galería Fotográfica" />
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {data.imagina && data.imagina.map((album, idx) => (
                                <a key={idx} href={`#imagina?id=${album.id}`} className="block bg-white rounded-xl shadow-lg overflow-hidden hover:-translate-y-1 transition group focus:outline-none focus:ring-4 focus:ring-pompeyano">
                                    <div className="h-48 overflow-hidden relative">
                                        <img src={album.coverImage} className="w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="" loading="lazy" />
                                        <div className="absolute inset-0 bg-pompeyano/80 flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition duration-300 font-cinzel font-bold tracking-widest">VER ÁLBUM</div>
                                    </div>
                                    <div className="p-4 text-center border-b-4 border-dorado">
                                        <h3 className="font-cinzel text-lg font-bold text-pompeyano truncate mb-2">{album.eventTitle}</h3>
                                        <p className="text-xs text-dorado-safe lowercase font-cinzel">{album.date}</p>
                                        <p className="text-xs text-gray-400 mt-2 uppercase tracking-widest">{album.images ? album.images.length : 0} FOTOS</p>
                                    </div>
                                </a>
                            ))}
                            {(!data.imagina || data.imagina.length === 0) && <div className="col-span-3 text-center py-10"><p className="text-gray-500 italic font-merriweather">No hay álbumes fotográficos disponibles actualmente.</p></div>}
                        </div>
                    </div>
                );
            }
            
            const currentImg = lightboxIndex >= 0 ? selectedAlbum.images[lightboxIndex] : null;

            return (
                <div>
                    <div className="fade-in">
                        <nav aria-label="Navegación galería">
                             <a href="#imagina" onClick={(e) => {if(!albumId) {e.preventDefault(); setSelectedAlbum(null);}}} className="flex items-center text-pompeyano font-bold mb-6 hover:text-dorado-safe transition"><span className="mr-2" aria-hidden="true"><Icon path={Icons.ArrowLeft}/></span> Volver a Álbumes</a>
                        </nav>
                        <SectionHeader title={selectedAlbum.eventTitle} subtitle={selectedAlbum.date} />
                        
                        <div className="columns-2 md:columns-3 gap-4 space-y-4">
                            {selectedAlbum.images.map((img, idx) => (
                                <button 
                                    key={idx} 
                                    type="button"
                                    className="w-full break-inside-avoid cursor-pointer rounded-lg shadow-md hover:opacity-90 transition relative group border-2 border-transparent hover:border-dorado focus:border-dorado focus:outline-none" 
                                    onClick={() => setLightboxIndex(idx)}
                                    aria-label={`Ver foto ${idx + 1}`}
                                >
                                    <img src={img.src} alt="" className="w-full h-auto rounded-lg" loading="lazy" />
                                    <div className="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition"></div>
                                </button>
                            ))}
                        </div>
                    </div>

                    {lightboxIndex >= 0 && currentImg && (
                        <div 
                            className="fixed inset-0 bg-black flex flex-col z-[100000] h-screen overflow-hidden" 
                            role="dialog" aria-modal="true" aria-label="Visor de imágenes"
                            onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}
                        >
                            <div className="absolute top-0 left-0 right-0 h-16 bg-black/50 z-[100001] flex items-center justify-end px-4">
                                <span className="text-dorado text-sm font-cinzel tracking-widest mr-4 hidden md:block" aria-live="polite">{lightboxIndex + 1} DE {selectedAlbum.images.length}</span>
                                <button 
                                    ref={closeButtonRef}
                                    className="text-white p-2 hover:text-dorado transition focus:ring-2 focus:ring-dorado rounded"
                                    onClick={() => setLightboxIndex(-1)}
                                    aria-label="Cerrar visor"
                                >
                                    <Icon path={Icons.X} size={28}/>
                                </button>
                            </div>
                            
                            {/* Área principal de la imagen: usa flex-grow para ocupar el espacio restante */}
                            <div className="flex-grow flex items-center justify-center p-4 pt-16 md:pt-4 overflow-hidden relative w-full" onClick={() => setLightboxIndex(-1)}>
                                {/* Flechas de navegación (mejor contraste y tamaño) */}
                                <button className="absolute left-4 text-white hover:text-dorado p-4 z-[100002] bg-black/50 hover:bg-black/70 rounded-full transition hidden md:block" onClick={(e) => { e.stopPropagation(); prevImage(); }} aria-label="Anterior"><Icon path={Icons.ChevronLeft} size={48} /></button>
                                
                                <img src={currentImg.src} alt={currentImg.caption || "Imagen"} className="max-w-full max-h-full shadow-2xl border border-pizarra/50 object-contain rounded-sm" onClick={e => e.stopPropagation()} />
                                
                                <button className="absolute right-4 text-white hover:text-dorado p-4 z-[100002] bg-black/50 hover:bg-black/70 rounded-full transition hidden md:block" onClick={(e) => { e.stopPropagation(); nextImage(); }} aria-label="Siguiente"><Icon path={Icons.ChevronRight} size={48} /></button>
                                
                                {/* Controles Móviles (para touch) */}
                                <div className="absolute top-1/2 -translate-y-1/2 w-full flex justify-between px-2 md:hidden">
                                    <button className="text-white hover:text-dorado p-3 bg-black/50 rounded-full transition" onClick={(e) => { e.stopPropagation(); prevImage(); }} aria-label="Anterior"><Icon path={Icons.ChevronLeft} size={24} /></button>
                                    <button className="text-white hover:text-dorado p-3 bg-black/50 rounded-full transition" onClick={(e) => { e.stopPropagation(); nextImage(); }} aria-label="Siguiente"><Icon path={Icons.ChevronRight} size={24} /></button>
                                </div>
                            </div>

                            {/* FOOTER - COMPACTO Y SIN RECORTE EN MÓVIL */}
                            <div className="w-full bg-black/90 flex flex-col p-4 md:p-6 pb-6 md:pb-8 border-t border-gray-800 flex-shrink-0" onClick={e => e.stopPropagation()}>
                                {/* Caption y Contador Móvil */}
                                <div className="mb-3 flex flex-col items-center">
                                    <span className="text-dorado text-xs font-cinzel mb-2 tracking-widest md:hidden" aria-live="polite">{lightboxIndex + 1} DE {selectedAlbum.images.length}</span>
                                    {currentImg.caption && <p className="text-pergamino text-sm italic font-merriweather text-center opacity-90 max-w-4xl">{currentImg.caption}</p>}
                                </div>

                                {/* Carrusel de Miniaturas (Carrete) */}
                                <div 
                                    ref={thumbnailsRef}
                                    className="flex items-center space-x-2 overflow-x-auto p-1 h-28 md:h-32 justify-start scrollbar-hide"
                                >
                                    {selectedAlbum.images.map((img, idx) => (
                                        <button
                                            key={idx} id={`thumb-${idx}`} type="button"
                                            className={`flex-shrink-0 cursor-pointer transition-all duration-300 ${idx === lightboxIndex ? 'border-4 border-dorado scale-105 opacity-100 shadow-lg' : 'border-2 border-transparent opacity-60 hover:opacity-90'} focus:outline-none focus:ring-2 focus:ring-white`}
                                            onClick={(e) => { e.stopPropagation(); setLightboxIndex(idx); }}
                                            aria-label={`Ir a foto ${idx + 1}`}
                                            aria-current={idx === lightboxIndex ? 'true' : 'false'}
                                        >
                                            <img src={img.src} className="h-24 md:h-28 w-auto object-cover rounded-sm" alt="" loading="lazy" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [route, setRoute] = useState({ page: 'home', params: {} });
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [data, setData] = useState(null);
            const [legalModal, setLegalModal] = useState(null);
            const mainRef = useRef(null);

            useEffect(() => {
                // Aquí deberías definir el archivo datos.json o simularlo si no lo tienes.
                // Como este es un entorno simulado, asumimos que datos.json está disponible.
                fetch('./datos.json')
                    .then(response => {
                        if (!response.ok) throw new Error("No se pudo cargar el archivo de datos (datos.json)");
                        return response.json();
                    })
                    .then(jsonData => {
                        setData(jsonData);
                        const loader = document.getElementById('loader');
                        if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 500); }
                    })
                    .catch(err => {
                        console.error(err);
                        const loader = document.getElementById('loader');
                        if(loader) loader.style.display = 'none';
                        document.getElementById('error-screen').style.display = 'flex';
                        document.getElementById('technical-error').textContent = err.message;
                    });
            }, []);

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.substring(1) || 'home';
                    const [pagePart, queryPart] = hash.split('?');
                    const params = {};
                    if (queryPart) queryPart.split('&').forEach(pair => { const [k, v] = pair.split('='); params[k] = v; });
                    setRoute({ page: pagePart, params });
                    window.scrollTo(0, 0);
                    setMobileMenuOpen(false);
                    if (mainRef.current) mainRef.current.focus();
                };
                window.addEventListener('hashchange', handleHashChange);
                handleHashChange(); 
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            useEffect(() => {
                const titles = { home: 'Inicio', nostri: 'Nostri', fasti: 'Fasti', tabularium: 'Tabularium', imagina: 'Imagina' };
                document.title = `${titles[route.page] || 'Ibidem'} | Recreación Histórica`;
            }, [route.page]);

            const NavItem = ({ to, label }) => {
                const isActive = route.page === to;
                return (
                    <a href={`#${to}`} className={`font-cinzel font-semibold transition tracking-wider p-2 rounded focus:ring-2 focus:ring-pompeyano ${isActive ? 'text-pompeyano border-b-2 border-pompeyano' : 'text-pizarra hover:text-pompeyano'}`} aria-current={isActive ? 'page' : undefined}>{label}</a>
                );
            };

            const MobileNavItem = ({ to, label }) => (
                <a href={`#${to}`} className="block px-4 py-3 text-white border-b border-white/10 hover:bg-black/20 font-cinzel tracking-widest focus:bg-black/20 focus:outline-none">{label}</a>
            );

            if (!data) return null;

            let Content = <PageHome data={data} />;
            if (route.page === 'nostri') Content = <PageNostri data={data} />;
            if (route.page === 'fasti') Content = <PageFasti data={data} />;
            if (route.page === 'tabularium') Content = <PageTabularium data={data} />;
            if (route.page === 'article') Content = <PageArticle id={route.params.id} data={data} />;
            if (route.page === 'imagina') Content = <PageImagina albumId={route.params.id} data={data} />;

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="sticky top-0 z-40 bg-pergamino/95 backdrop-blur-sm shadow-lg border-b border-dorado/30 transition-all">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            <a href="#home" className="flex items-center group focus:ring-2 focus:ring-pompeyano rounded p-1" aria-label="Ir a inicio">
                                <img src={data.general.logoUrl} alt="Ibidem Logo" className="h-10 md:h-12 w-auto group-hover:scale-105 transition" />
                            </a>
                            <nav className="hidden md:flex space-x-8" aria-label="Menú principal">
                                <NavItem to="home" label="DOMUS" />
                                <NavItem to="nostri" label="NOSTRI" />
                                <NavItem to="fasti" label="FASTI" />
                                <NavItem to="imagina" label="IMAGINA" />
                                <NavItem to="tabularium" label="TABULARIUM" />
                            </nav>
                            <button className="md:hidden text-pompeyano p-2 hover:bg-pompeyano/10 rounded transition focus:ring-2 focus:ring-pompeyano" onClick={() => setMobileMenuOpen(!mobileMenuOpen)} aria-label={mobileMenuOpen ? "Cerrar menú" : "Abrir menú"}>
                                <Icon path={mobileMenuOpen ? Icons.X : Icons.Menu} size={28} />
                            </button>
                        </div>
                        {mobileMenuOpen && (
                            <nav className="md:hidden bg-pompeyano shadow-inner fade-in border-t border-white/20" aria-label="Menú móvil">
                                <MobileNavItem to="home" label="DOMUS" />
                                <MobileNavItem to="nostri" label="NOSTRI" />
                                <MobileNavItem to="fasti" label="FASTI" />
                                <MobileNavItem to="imagina" label="IMAGINA" />
                                <MobileNavItem to="tabularium" label="TABULARIUM" />
                            </nav>
                        )}
                    </header>

                    <main id="main-content" ref={mainRef} tabIndex="-1" className="flex-grow container mx-auto px-4 py-8 md:py-12 bg-transparent relative z-10 focus:outline-none">
                        {Content}
                    </main>

                    <footer className="bg-pizarra text-pergamino py-6 border-t-4 border-dorado mt-auto relative z-20">
                        <div className="container mx-auto px-4 text-center">
                            
                            {/* HEADER LATINO COMPACTO (DIVIDER) */}
                            <div className="flex items-center justify-center gap-4 mb-4 opacity-60" aria-hidden="true">
                                <span className="h-px w-8 bg-dorado"></span>
                                <span className="font-cinzel text-xs font-bold text-dorado tracking-[0.2em]">SCRIBITE NOBIS</span>
                                <span className="h-px w-8 bg-dorado"></span>
                            </div>

                            {/* CONTENIDO COMPACTO (Horizontal en MD, Vertical apretado en Mobile) */}
                            <div className="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-8 mb-6">
                                {/* Email */}
                                <a href={`mailto:${data.general.email}`} className="flex items-center text-pergamino hover:text-dorado transition font-merriweather text-sm border-b border-transparent hover:border-dorado pb-1 focus:ring-2 focus:ring-dorado rounded px-2">
                                    <Icon path={Icons.Mail} size={16} className="mr-2 text-dorado" />
                                    {data.general.email}
                                </a>

                                {/* Social Icons (Más pequeños y juntos) */}
                                <div className="flex space-x-6">
                                    <a href={data.general.facebook} target="_blank" className="hover:text-dorado hover:scale-110 transition group focus:ring-2 focus:ring-dorado rounded p-1" aria-label="Facebook">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" className="text-pergamino/80 group-hover:text-dorado transition"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                                    </a>
                                    <a href={data.general.instagram} target="_blank" className="hover:text-dorado hover:scale-110 transition group focus:ring-2 focus:ring-dorado rounded p-1" aria-label="Instagram">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-pergamino/80 group-hover:text-dorado transition"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                                    </a>
                                </div>
                            </div>

                            {/* LEGAL DISCRETO */}
                            <div className="border-t border-white/10 pt-4 flex flex-col md:flex-row justify-center items-center gap-3 text-[10px] uppercase tracking-widest text-gray-500 font-cinzel">
                                <p>&copy; {new Date().getFullYear()} Ibidem.</p>
                                <span className="hidden md:inline text-gray-700">•</span>
                                <div className="flex gap-3">
                                    <button onClick={() => setLegalModal('legal')} className="hover:text-dorado transition focus:ring-2 focus:ring-dorado rounded px-1">Aviso Legal</button>
                                    <button onClick={() => setLegalModal('accesibilidad')} className="hover:text-dorado transition focus:ring-2 focus:ring-dorado rounded px-1">Accesibilidad</button>
                                </div>
                            </div>
                        </div>
                    </footer>
                    <ModalLegal type={legalModal} onClose={() => setLegalModal(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
