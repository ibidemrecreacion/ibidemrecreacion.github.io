<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ibidem: Recreación Histórica</title>
    <meta name="description" content="Asociación de recreación histórica dedicada a la reconstrucción minuciosa de la vida civil romana.">

    <link rel="icon" type="image/svg+xml" href="https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        /* Variables de color */
        :root {
            --color-primary: #7f1d1d; /* red-900 */
            --color-accent: #b91c1c;  /* red-700 */
            --color-bg: #fdf2f0;      /* Un blanco roto rojizo muy suave */
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--color-bg);
            color: #1f2937;
        }

        h1, h2, h3, h4, h5, h6, nav, button {
            font-family: 'Cinzel', serif;
        }

        /* Animaciones suaves */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }

        /* --- NUEVO: Estilo para imágenes de artículos (Efecto Revista) --- */
        .article-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            object-fit: cover;
            max-height: 400px; /* Evita que sea excesivamente alta en móvil */
        }

        @media (min-width: 768px) {
            .article-image {
                width: 45%;      /* Ocupa un poco menos de la mitad */
                float: left;     /* Se va a la izquierda */
                margin-right: 2rem; /* Espacio con el texto */
                margin-bottom: 1rem;
                margin-top: 0.5rem;
            }
        }
        
        /* Ajustes para el texto enriquecido del artículo */
        .prose p { margin-bottom: 1em; line-height: 1.8; }
        .prose h3 { font-family: 'Cinzel', serif; color: var(--color-primary); margin-top: 1.5em; margin-bottom: 0.5em; font-size: 1.25rem; font-weight: bold; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose blockquote { border-left: 4px solid var(--color-accent); padding-left: 1rem; font-style: italic; color: #555; margin: 1.5rem 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS SVG (Inline para evitar dependencias externas complejas) ---
        const Icons = {
            Menu: "M4 6h16M4 12h16M4 18h16",
            Close: "M6 18L18 6M6 6l12 12",
            ChevronRight: "M9 5l7 7-7 7",
            Facebook: "M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z",
            Instagram: "M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z",
            Mail: "M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z",
            Book: "M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253",
            MapPin: "M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        };

        const Icon = ({ path, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
                className={className}
            >
                <path d={path} />
            </svg>
        );

        // --- COMPONENTES ---

        const NavLink = ({ href, children, active }) => (
            <a 
                href={href} 
                className={`text-base font-bold uppercase tracking-wider transition-colors duration-300 ${active ? 'text-red-700' : 'text-gray-800 hover:text-red-600'}`}
            >
                {children}
            </a>
        );

        const MobileMenu = ({ isOpen, onClose, links }) => (
            <div className={`fixed inset-0 z-50 transform ${isOpen ? 'translate-x-0' : 'translate-x-full'} transition-transform duration-300 ease-in-out md:hidden`}>
                <div className="absolute inset-0 bg-black/50" onClick={onClose}></div>
                <div className="absolute right-0 top-0 bottom-0 w-64 bg-white shadow-xl p-6 flex flex-col">
                    <button onClick={onClose} className="self-end mb-8 text-gray-600">
                        <Icon path={Icons.Close} size={28} />
                    </button>
                    <nav className="flex flex-col space-y-6">
                        {links.map(link => (
                            <a 
                                key={link.href} 
                                href={link.href} 
                                onClick={onClose}
                                className="text-lg font-cinzel font-bold text-gray-800 border-b border-gray-100 pb-2"
                            >
                                {link.text}
                            </a>
                        ))}
                    </nav>
                </div>
            </div>
        );

        const ArticleCard = ({ article, onClick }) => (
            <div 
                className="group bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:-translate-y-1"
                onClick={() => onClick(article)}
            >
                <div className="relative h-48 overflow-hidden">
                    <img 
                        src={article.coverImage} 
                        alt={article.title} 
                        className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60 group-hover:opacity-40 transition-opacity"></div>
                    <span className="absolute bottom-3 left-3 bg-red-700 text-white text-xs px-2 py-1 rounded font-bold uppercase tracking-wide">
                        {article.tags[0]}
                    </span>
                </div>
                <div className="p-6">
                    <p className="text-xs text-gray-500 mb-2 font-bold">{article.date}</p>
                    <h3 className="text-xl font-cinzel font-bold text-gray-900 mb-3 group-hover:text-red-800 transition-colors line-clamp-2">
                        {article.title}
                    </h3>
                    <p className="text-gray-600 text-sm line-clamp-3 mb-4">
                        {article.summary}
                    </p>
                    <span className="inline-flex items-center text-red-700 font-bold text-sm group-hover:underline">
                        Leer más <Icon path={Icons.ChevronRight} size={16} className="ml-1" />
                    </span>
                </div>
            </div>
        );

        const ArticleModal = ({ article, onClose }) => {
            if (!article) return null;

            return (
                <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 overflow-y-auto animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto relative animate-slide-up" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 bg-gray-100 hover:bg-red-100 text-gray-500 hover:text-red-700 w-10 h-10 rounded-full flex items-center justify-center transition-colors z-10">
                            <Icon path={Icons.Close} size={24} />
                        </button>
                        
                        <div className="p-8 md:p-12">
                            <span className="inline-block px-3 py-1 bg-red-100 text-red-800 text-xs font-bold tracking-wider rounded-full mb-4">
                                {article.date}
                            </span>
                            
                            <h2 className="text-3xl md:text-4xl font-cinzel font-bold text-gray-900 mb-6 leading-tight">
                                {article.title}
                            </h2>

                            {/* IMAGEN MODIFICADA: Usamos la clase article-image */}
                            {article.coverImage && (
                                <img 
                                    src={article.coverImage} 
                                    alt={article.title} 
                                    className="article-image shadow-md"
                                />
                            )}

                            <div 
                                className="prose prose-stone max-w-none text-gray-700 font-merriweather"
                                dangerouslySetInnerHTML={{ __html: article.content }}
                            />

                            {/* Bibliografía con clear-both para asegurar que baje */}
                            {article.bibliography && (
                                <div className="mt-12 pt-8 border-t border-gray-200 clear-both">
                                    <h4 className="font-cinzel font-bold text-gray-900 mb-4 flex items-center">
                                        <Icon path={Icons.Book} size={20} className="mr-2 text-red-800"/>
                                        Fuentes y Bibliografía
                                    </h4>
                                    <ul className="space-y-3 text-sm text-gray-600">
                                        {article.bibliography.map((source, index) => (
                                            <li key={index} className="pl-4 border-l-2 border-red-200">
                                                <span className="font-bold text-gray-800">{source.author}</span>
                                                {source.year && ` (${source.year}).`}
                                                <span className="italic"> {source.title}.</span>
                                                {source.publisher && ` ${source.publisher}.`}
                                                {source.pages && ` Pags: ${source.pages}.`}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const EventCard = ({ event }) => (
             <div className="flex flex-col md:flex-row bg-white rounded-lg overflow-hidden shadow-lg mb-8">
                <div className="md:w-1/3 h-64 md:h-auto relative group">
                    <img 
                        src={event.coverImage} 
                        alt={event.eventTitle} 
                        className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    />
                    <div className="absolute top-0 left-0 bg-red-900 text-white px-4 py-2 rounded-br-lg font-cinzel font-bold">
                        {event.date}
                    </div>
                </div>
                <div className="p-8 md:w-2/3 flex flex-col justify-center">
                    <h3 className="text-2xl font-cinzel font-bold text-gray-900 mb-2">{event.eventTitle}</h3>
                    <div className="flex items-center text-gray-600 mb-4">
                        <Icon path={Icons.MapPin} size={18} className="mr-2 text-red-700"/>
                        <span>{event.location.place}, {event.location.locality}</span>
                    </div>
                    <p className="text-gray-600 mb-6 italic border-l-4 border-red-200 pl-4">
                        "Un viaje inmersivo a través de la historia, reviviendo {event.eventTitle}..."
                    </p>
                    
                    {event.images && event.images.length > 0 && (
                        <div>
                            <h4 className="text-sm font-bold uppercase text-gray-400 mb-3 tracking-wider">Galería del Evento</h4>
                            <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {event.images.map((img, idx) => (
                                    <img 
                                        key={idx} 
                                        src={img.src} 
                                        alt={img.caption || "Evento"} 
                                        className="w-24 h-24 object-cover rounded hover:opacity-80 cursor-pointer transition-opacity"
                                        title={img.caption}
                                    />
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );

        const ScrollToTop = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const toggleVisibility = () => {
                    if (window.pageYOffset > 300) {
                        setIsVisible(true);
                    } else {
                        setIsVisible(false);
                    }
                };
                window.addEventListener("scroll", toggleVisibility);
                return () => window.removeEventListener("scroll", toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: "smooth" });
            };

            return (
                isVisible && (
                    <button 
                        onClick={scrollToTop}
                        className="fixed bottom-8 right-8 bg-red-800 text-white p-3 rounded-full shadow-lg hover:bg-red-700 transition-colors animate-fade-in z-40"
                        aria-label="Volver arriba"
                    >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                    </button>
                )
            );
        };
        
        const LegalModal = ({ type, onClose }) => {
            const content = {
                legal: {
                    title: "Aviso Legal",
                    text: `
                        <p><strong>1. Datos Identificativos</strong></p>
                        <p>En cumplimiento con el deber de información recogido en artículo 10 de la Ley 34/2002, de 11 de julio, de Servicios de la Sociedad de la Información y del Comercio Electrónico.</p>
                        <p>La asociación IBIDEM es una entidad sin ánimo de lucro dedicada a la recreación histórica.</p>
                        <br/>
                        <p><strong>2. Propiedad Intelectual</strong></p>
                        <p>Los contenidos de este sitio web, incluyendo textos, imágenes y diseños, son propiedad de IBIDEM o de terceros que han autorizado su uso.</p>
                    `
                },
                accesibilidad: {
                    title: "Declaración de Accesibilidad",
                    text: `
                        <p>IBIDEM se compromete a hacer accesible su sitio web de conformidad con el Real Decreto 1112/2018.</p>
                        <p>Esta declaración de accesibilidad se aplica al sitio web ibidemrecreacion.github.io.</p>
                        <br/>
                        <p><strong>Situación de cumplimiento</strong></p>
                        <p>Este sitio web es parcialmente conforme con el RD 1112/2018 debido a las excepciones y a la falta de conformidad de los aspectos que se indican a continuación.</p>
                    `
                }
            };

            const data = content[type];

            return (
                <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-lg max-w-2xl w-full p-8 relative animate-slide-up" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-red-700">
                            <Icon path={Icons.Close} size={24} />
                        </button>
                        <h2 className="text-2xl font-cinzel font-bold text-gray-900 mb-6">{data.title}</h2>
                        <div className="prose prose-sm text-gray-700" dangerouslySetInnerHTML={{ __html: data.text }}></div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---

        const App = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [legalModal, setLegalModal] = useState(null);

            useEffect(() => {
                fetch('datos.json')
                    .then(res => res.json())
                    .then(jsonData => {
                        // Simular un pequeño delay para ver la carga
                        setTimeout(() => {
                            setData(jsonData);
                            setLoading(false);
                        }, 500);
                    })
                    .catch(err => {
                        console.error("Error cargando datos:", err);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#fdf2f0]">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-red-900 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="font-cinzel text-red-900 font-bold tracking-widest">CARGANDO...</p>
                        </div>
                    </div>
                );
            }

            if (!data) return <div className="text-center p-10">Error cargando el contenido.</div>;

            const navLinks = [
                { href: "#inicio", text: "Inicio" },
                { href: "#tabularium", text: "Tabularium" },
                { href: "#imagina", text: "Imagina" },
                { href: "#contacto", text: "Contacto" }
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-40 transition-all duration-300">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            {/* Logo */}
                            <div className="flex items-center">
                                <img src={data.general.logoUrl} alt="Ibidem Logo" className="h-12 w-auto mr-3" />
                                <span className="font-cinzel font-bold text-xl md:text-2xl text-gray-900 tracking-wide hidden sm:block">
                                    IBIDEM
                                </span>
                            </div>

                            {/* Desktop Nav */}
                            <nav className="hidden md:flex space-x-8">
                                {navLinks.map(link => (
                                    <NavLink key={link.href} href={link.href}>{link.text}</NavLink>
                                ))}
                            </nav>

                            {/* Mobile Menu Button */}
                            <button className="md:hidden text-gray-800" onClick={() => setMobileMenuOpen(true)}>
                                <Icon path={Icons.Menu} size={28} />
                            </button>
                        </div>
                    </header>

                    <MobileMenu 
                        isOpen={mobileMenuOpen} 
                        onClose={() => setMobileMenuOpen(false)} 
                        links={navLinks} 
                    />

                    {/* Hero Section */}
                    <section id="inicio" className="relative h-[70vh] md:h-[80vh] flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0">
                            <img src={data.general.heroImageHome} alt="Hero" className="w-full h-full object-cover object-top" />
                            <div className="absolute inset-0 bg-black/40"></div>
                        </div>
                        <div className="relative z-10 text-center px-4 max-w-4xl animate-slide-up">
                            <h1 className="text-3xl md:text-5xl lg:text-6xl font-cinzel font-bold text-white mb-6 leading-tight drop-shadow-lg">
                                {data.home.heroTitle}
                            </h1>
                            <p className="text-lg md:text-xl text-gray-200 mb-8 font-merriweather leading-relaxed max-w-2xl mx-auto drop-shadow-md">
                                {data.home.intro}
                            </p>
                            <a href="#tabularium" className="inline-block bg-red-800 hover:bg-red-700 text-white font-bold py-3 px-8 rounded transition-colors duration-300 font-cinzel tracking-wider shadow-lg">
                                Descubre Nuestra Historia
                            </a>
                        </div>
                    </section>

                    {/* Pilares */}
                    <section className="py-16 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-3 gap-8 text-center">
                                {data.home.pilares.map((pilar, idx) => (
                                    <div key={idx} className="p-6 rounded-lg hover:bg-gray-50 transition-colors">
                                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-800">
                                            {/* Iconos sencillos basados en el índice o tipo */}
                                            <Icon path={idx === 0 ? Icons.Book : idx === 1 ? Icons.MapPin : Icons.MapPin} size={32} />
                                        </div>
                                        <h3 className="text-xl font-bold mb-3 text-gray-900">{pilar.title}</h3>
                                        <p className="text-gray-600 mb-4">{pilar.text}</p>
                                        <a href={`#${pilar.linkTo}`} className="text-red-700 font-bold text-sm uppercase hover:underline">Saber más</a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Tabularium (Artículos) */}
                    <section id="tabularium" className="py-20 bg-[#fdf2f0]">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-16">
                                <span className="text-red-700 font-bold tracking-widest uppercase text-sm">Blog & Artículos</span>
                                <h2 className="text-4xl font-cinzel font-bold text-gray-900 mt-2">Tabularium</h2>
                                <div className="w-24 h-1 bg-red-800 mx-auto mt-4"></div>
                            </div>
                            
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {data.tabularium.map(article => (
                                    <ArticleCard 
                                        key={article.id} 
                                        article={article} 
                                        onClick={setSelectedArticle} 
                                    />
                                ))}
                            </div>
                        </div>
                    </section>

                    <ArticleModal 
                        article={selectedArticle} 
                        onClose={() => setSelectedArticle(null)} 
                    />

                    {/* Imagina (Eventos/Galería) */}
                    <section id="imagina" className="py-20 bg-white">
                        <div className="container mx-auto px-4">
                             <div className="text-center mb-16">
                                <span className="text-red-700 font-bold tracking-widest uppercase text-sm">Nuestras Actividades</span>
                                <h2 className="text-4xl font-cinzel font-bold text-gray-900 mt-2">Imagina</h2>
                                <div className="w-24 h-1 bg-red-800 mx-auto mt-4"></div>
                            </div>

                            <div className="max-w-5xl mx-auto">
                                {data.imagina.map(event => (
                                    <EventCard key={event.id} event={event} />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contacto & Footer */}
                    <footer id="contacto" className="bg-gray-900 text-white pt-16 pb-8">
                        <div className="container mx-auto px-4 text-center">
                            <h2 className="text-3xl font-cinzel font-bold mb-8">Contáctanos</h2>
                            <div className="flex justify-center space-x-8 mb-12">
                                <a href={data.general.facebook} aria-label="Facebook"><Icon path={Icons.Facebook} size={32}/></a>
                                <a href={data.general.instagram} aria-label="Instagram"><Icon path={Icons.Instagram} size={32}/></a>
                                <a href={`mailto:${data.general.email}`} aria-label="Email"><Icon path={Icons.Mail} size={32}/></a>
                            </div>
                            <div className="flex justify-center flex-wrap gap-4 text-sm font-cinzel text-gray-400 mb-6">
                                <button onClick={() => setLegalModal('legal')} className="hover:text-white underline">Aviso Legal</button>
                                <span aria-hidden="true">|</span>
                                <button onClick={() => setLegalModal('accesibilidad')} className="hover:text-white underline">Accesibilidad</button>
                            </div>
                            <p className="font-cinzel text-xs text-gray-500">&copy; {new Date().getFullYear()} IBIDEM. Todos los derechos reservados.</p>
                        </div>
                    </footer>
                    
                    {legalModal && <LegalModal type={legalModal} onClose={() => setLegalModal(null)} />}
                    <ScrollToTop />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
