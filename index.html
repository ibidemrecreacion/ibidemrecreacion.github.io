<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ibidem: Recreación e Interpretación Histórica</title>
    <meta name="description" content="Asociación de recreación histórica dedicada a la reconstrucción minuciosa de la vida civil romana y asesoramiento documental.">

    <link rel="icon" type="image/svg+xml" href="https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <style>
    :root {
        --color-pompeyano: #9A2A2A;
        --color-pergamino: #F5EFE3;
        --color-pergamino-light: #FAF7F2;
        --color-texto: #2D2D2D;
        --color-bronce: #7A7A52;
        --color-ocre: #D4A017;
    }

    body {
        font-family: 'Merriweather', serif;
        background-color: var(--color-pergamino);
        color: var(--color-texto);
        line-height: 1.8;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    }

    .font-cinzel { font-family: 'Cinzel', serif; letter-spacing: 0.1em; text-transform: uppercase; }
    .font-lato { font-family: 'Lato', sans-serif; }
    
    .card-ibidem {
        background-color: var(--color-pergamino-light);
        border: 1px solid rgba(122, 122, 82, 0.3);
        transition: all 0.3s ease;
    }
    .card-ibidem:hover {
        border-color: var(--color-pompeyano);
        box-shadow: 4px 4px 0px rgba(154, 42, 42, 0.1); 
    }

    .main-header {
        background-color: rgba(245, 239, 227, 0.98);
        border-bottom: 3px double var(--color-pompeyano);
        padding: 1rem 0;
    }

    .separator-bronce {
        width: 80px;
        height: 2px;
        background: var(--color-bronce);
        margin: 2rem auto;
    }

    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pompeyano: 'var(--color-pompeyano)',
                        pergamino: 'var(--color-pergamino)',
                        'pergamino-light': 'var(--color-pergamino-light)',
                        texto: 'var(--color-texto)',
                        bronce: 'var(--color-bronce)',
                        ocre: 'var(--color-ocre)'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="loader" class="fixed inset-0 z-50 bg-pergamino flex flex-col items-center justify-center transition-opacity duration-500">
        <img src="https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg" alt="Ibidem Logo" class="h-32 w-auto mb-8 animate-pulse" />
        <p class="font-cinzel text-pompeyano tracking-[0.3em] text-sm">FIRMITAS • HUMANITAS • INTEGRITAS</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Menu: "M4 12h16M4 6h16M4 18h16", X: "M18 6L6 18M6 6l12 12",
            Tv: "M2 8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8z M7 21h10 M12 17v4",
            Film: "M22 8.35V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8.35A2 2 0 0 1 3.26 6.5l4.55-2.28a2 2 0 0 1 1.79 0l4.55 2.28A2 2 0 0 1 15.4 8.35V20 M2 12h20",
            Award: "M12 15l-2 5L12 18l2 2-2-5z M12 2a7 7 0 0 0-7 7c0 5 7 13 7 13s7-8 7-13a7 7 0 0 0-7-7z",
            Download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M7 10l5 5 5-5 M12 15V3",
            Users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M9 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8",
            Facebook: "M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z",
            Instagram: "M15 2h-6a7 7 0 0 0-7 7v6a7 7 0 0 0 7 7h6a7 7 0 0 0 7-7V9a7 7 0 0 0-7-7z M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
            Mail: "M4 4h16c2 0 2 2 2 2v12c0 2-2 2-2 2H4c-2 0-2-2-2-2V6c0-2 2-2 2-2zM22 6l-10 7L2 6"
        };

        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={path} /></svg>
        );

        const SectionHeader = ({ title, subtitle }) => (
            <div className="text-center mb-12 pt-8 px-4">
                {subtitle && <span className="block font-lato text-bronce font-bold text-xs tracking-[0.2em] uppercase mb-3">{subtitle}</span>}
                <h2 className="font-cinzel text-3xl md:text-5xl font-bold text-texto border-b border-bronce pb-4 inline-block">{title}</h2>
            </div>
        );

        // --- PÁGINAS ---

        const Home = ({ data }) => (
            <div className="animate-fade-in">
                <section className="relative h-[60vh] md:h-[75vh] w-full mb-16 bg-texto overflow-hidden border-b-4 border-pompeyano">
                    <img src={data.general.heroImageHome} className="absolute inset-0 w-full h-full object-cover opacity-60 grayscale-[30%]" alt="Héroe" />
                    <div className="absolute inset-0 bg-gradient-to-t from-texto to-transparent"></div>
                    <div className="absolute bottom-12 left-6 md:left-16 max-w-4xl border-l-4 border-pompeyano pl-6">
                        <h1 className="font-merriweather text-2xl md:text-4xl italic text-pergamino leading-relaxed">{data.home.heroTitle}</h1>
                    </div>
                </section>
                <section className="max-w-3xl mx-auto mb-20 px-6 text-center">
                    <p className="text-xl md:text-2xl text-texto leading-relaxed font-merriweather italic">"{data.home.intro}"</p>
                    <div className="separator-bronce mt-8"></div>
                </section>
            </div>
        );

        const Traiectus = () => {
            const proyectos = [
                {
                    tipo: 'DOCUMENTAL',
                    titulo: 'Interpretación para Museos',
                    entidad: 'Asesoría y figuración técnica',
                    desc: 'Participación en rodajes para museos arqueológicos, recreando escenas de la vida civil romana con rigor arqueológico para material audiovisual didáctico.',
                    icon: Icons.Film
                },
                {
                    tipo: 'TELEVISIÓN',
                    titulo: 'Producciones Audiovisuales',
                    entidad: 'Canales de Divulgación',
                    desc: 'Colaboración en documentales históricos para televisión, proporcionando atrezo, indumentaria y asesoramiento en protocolos sociales de la Antigüedad Tardía.',
                    icon: Icons.Tv
                },
                {
                    tipo: 'FESTIVALES',
                    titulo: 'Festivales de Recreación',
                    entidad: 'Hitos Nacionales e Internacionales',
                    desc: 'Presencia destacada en festivales como Itálica o Córdoba Romana, donde nuestras recreaciones rituales han sido reconocidas por su fidelidad.',
                    icon: Icons.Award
                }
            ];

            return (
                <div className="animate-fade-in py-12 px-4 max-w-6xl mx-auto">
                    <SectionHeader title="TRAIECTVS" subtitle="Trayectoria Audiovisual y Festivales" />
                    <div className="grid md:grid-cols-3 gap-8">
                        {proyectos.map((p, i) => (
                            <div key={i} className="card-ibidem p-8 flex flex-col h-full border-t-4 border-pompeyano">
                                <div className="text-pompeyano mb-6">
                                    <Icon path={p.icon} size={48} />
                                </div>
                                <span className="font-lato text-xs font-bold text-ocre uppercase tracking-widest mb-2">{p.tipo}</span>
                                <h3 className="font-cinzel text-xl font-bold text-texto mb-4">{p.titulo}</h3>
                                <p className="font-lato text-xs text-bronce uppercase mb-4 font-bold">{p.entidad}</p>
                                <p className="text-sm text-gray-700 leading-relaxed italic">{p.desc}</p>
                            </div>
                        ))}
                    </div>
                    <div className="mt-16 bg-white p-10 border border-bronce/30 text-center shadow-sm">
                        <h3 className="font-cinzel text-2xl text-pompeyano mb-4">¿Buscas rigor para tu producción?</h3>
                        <p className="font-merriweather italic text-gray-600 mb-8 max-w-2xl mx-auto">Ofrecemos asesoramiento a productoras y museos que requieran una reconstrucción científica del Bajo Imperio Romano.</p>
                        <a href="#civitas" className="inline-block bg-texto text-white font-cinzel px-8 py-3 hover:bg-pompeyano transition-colors">Solicitar Dossier de Asesoría</a>
                    </div>
                </div>
            );
        };

        const Civitas = ({ data }) => (
            <div className="animate-fade-in px-4 py-12 max-w-6xl mx-auto">
                <SectionHeader title="CIVITAS" subtitle="Participación y Recursos" />
                <div className="grid md:grid-cols-2 gap-12 mb-20">
                    <div className="bg-white p-8 border-t-4 border-pompeyano shadow-sm">
                        <Icon path={Icons.Users} size={40} className="text-pompeyano mb-4" />
                        <h3 className="font-cinzel text-2xl font-bold text-texto mb-4">Admissio: Membresía</h3>
                        <p className="font-merriweather text-sm text-gray-600 mb-6">IBIDEM no es solo recreación, es un compromiso con el estudio. Si quieres formar parte de nuestras filas, escríbenos solicitando información.</p>
                        <a href={`mailto:${data.general.email}`} className="inline-block bg-pompeyano text-white font-cinzel text-sm font-bold py-3 px-6 hover:bg-red-900 transition">Contactar</a>
                    </div>
                    <div className="bg-pergamino-light p-8 border border-bronce/30 shadow-sm">
                        <h3 className="font-cinzel text-2xl font-bold text-texto mb-6 border-b border-bronce/30 pb-2">Recursos y Prensa</h3>
                        <div className="space-y-4">
                            <div className="flex items-center justify-between p-3 bg-white border-l-4 border-bronce group hover:border-pompeyano transition-all">
                                <span className="font-lato text-sm font-bold">Manual de Identidad Estratégica</span>
                                <a href="#" className="text-pompeyano"><Icon path={Icons.Download} /></a>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-white border-l-4 border-bronce opacity-50">
                                <span className="font-lato text-sm font-bold">Dossier de Prensa (Próximamente)</span>
                                <span><Icon path={Icons.Download} /></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- APP PRINCIPAL ---

        const App = () => {
            const [data, setData] = useState(null);
            const [page, setPage] = useState('home');
            const [mobileMenu, setMobileMenu] = useState(false);

            useEffect(() => {
                // Simulación de carga desde datos.json (para que funcione sin servidor externo)
                const mockData = {
                    general: {
                        logoUrl: "https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg",
                        heroImageHome: "https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Pepe_Larario.jpg",
                        email: "ibidemrecreacion@gmail.com",
                        facebook: "https://www.facebook.com/ibidem.ibidem/",
                        instagram: "https://www.instagram.com/ibidemrecreacion/"
                    },
                    home: {
                        heroTitle: "«Somos lo que recordamos y recordamos para no olvidar quiénes fuimos.»",
                        intro: "Asociación dedicada a la reconstrucción minuciosa de la vida civil romana, centrando nuestro esfuerzo en el detalle de la indumentaria y los oficios."
                    }
                };
                setData(mockData);
                
                const loader = document.getElementById('loader');
                if(loader) {
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    }, 800);
                }

                const handleHash = () => {
                    const h = window.location.hash.slice(1) || 'home';
                    setPage(h);
                    setMobileMenu(false);
                    window.scrollTo(0,0);
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
            }, []);

            if (!data) return null;

            const navItems = [
                { key: 'home', label: 'DOMUS' },
                { key: 'traiectus', label: 'TRAIECTVS' },
                { key: 'civitas', label: 'CIVITAS' }
            ];

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="main-header sticky top-0 z-40 shadow-sm">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <a href="#home"><img src={data.general.logoUrl} alt="Ibidem" className="h-14 md:h-20 w-auto"/></a>
                            <nav className="hidden md:flex space-x-8">
                                {navItems.map(item => (
                                    <a key={item.key} href={`#${item.key}`} className={`font-cinzel font-bold text-sm tracking-widest py-2 border-b-2 transition-all ${page===item.key ? 'text-pompeyano border-pompeyano' : 'text-texto border-transparent hover:text-pompeyano'}`}>
                                        {item.label}
                                    </a>
                                ))}
                            </nav>
                            <button className="md:hidden text-pompeyano" onClick={() => setMobileMenu(true)}><Icon path={Icons.Menu} size={28}/></button>
                        </div>
                    </header>

                    {mobileMenu && (
                        <div className="fixed inset-0 z-50 bg-pergamino flex flex-col items-center justify-center space-y-10 animate-fade-in">
                            <button onClick={() => setMobileMenu(false)} className="absolute top-8 right-8 text-pompeyano"><Icon path={Icons.X} size={40}/></button>
                            {navItems.map(item => (
                                <a key={item.key} href={`#${item.key}`} className="font-cinzel text-3xl font-bold text-texto" onClick={() => setMobileMenu(false)}>{item.label}</a>
                            ))}
                        </div>
                    )}

                    <main className="flex-grow">
                        {page === 'home' && <Home data={data} />}
                        {page === 'traiectus' && <Traiectus />}
                        {page === 'civitas' && <Civitas data={data} />}
                        {page !== 'home' && page !== 'traiectus' && page !== 'civitas' && (
                            <div className="py-20 text-center font-cinzel text-xl text-gray-400">Página en construcción arqueológica...</div>
                        )}
                    </main>

                    <footer className="bg-texto text-pergamino py-12 border-t-8 border-pompeyano text-center relative">
                        <div className="container mx-auto px-6">
                            <img src={data.general.logoUrl} alt="Ibidem" className="h-12 mx-auto mb-8 opacity-30 grayscale" />
                            <div className="flex justify-center gap-8 mb-8">
                                <a href={data.general.facebook} target="_blank" className="hover:text-pompeyano transition-colors"><Icon path={Icons.Facebook} size={28}/></a>
                                <a href={data.general.instagram} target="_blank" className="hover:text-pompeyano transition-colors"><Icon path={Icons.Instagram} size={28}/></a>
                                <a href={`mailto:${data.general.email}`} className="hover:text-pompeyano transition-colors"><Icon path={Icons.Mail} size={28}/></a>
                            </div>
                            <p className="font-cinzel text-xs text-gray-500 tracking-widest">&copy; {new Date().getFullYear()} IBIDEM. FIRMITAS • HUMANITAS • INTEGRITAS</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
