<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. IDENTIDAD Y SEO -->
    <title>Ibidem: Recreación Histórica | Vivere Romanum</title>
    <meta name="description" content="Asociación de recreación histórica dedicada a la reconstrucción minuciosa de la vida civil romana, indumentaria y ritos en Andalucía.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ibidemrecreacion/ibidem/refs/heads/main/Ibidem_logo_nuevo.png">

    <!-- Open Graph / Redes Sociales -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ibidemrecreacion.github.io/">
    <meta property="og:title" content="Ibidem: Recreación Histórica">
    <meta property="og:description" content="Reconstrucción histórica de la vida civil romana con rigor académico.">
    <meta property="og:image" content="https://raw.githubusercontent.com/ibidemrecreacion/ibidem/refs/heads/main/Ibidem_logo_nuevo.png">

    <!-- LIBRERÍAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- ESTILOS -->
    <style>
        :root {
            --color-pompeyano: #9A2A2A;
            --color-pergamino: #F5EFE3;
            --color-pizarra: #2A2A2A;
            --color-dorado: #B8860B;
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: var(--color-pergamino);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            color: var(--color-pizarra);
            margin: 0;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* CLASE MAESTRA DE TEXTO: Justificado + Guiones automáticos */
        .text-reading { 
            text-align: justify; 
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }

        /* Estilo para la bibliografía académica */
        .biblio-item {
            padding-left: 1.5rem;
            text-indent: -1.5rem; /* Sangría francesa */
            margin-bottom: 0.5rem;
            text-align: left; /* La bibliografía mejor alineada a la izquierda */
        }

        .border-roman { border: 3px double var(--color-pompeyano); }
        .text-shadow { text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cargador y Pantalla de Error */
        #loader, #error-screen {
            position: fixed; inset: 0; background: var(--color-pergamino);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
            flex-direction: column; text-align: center; padding: 20px;
        }
        #error-screen { display: none; }
        
        .spinner {
            width: 50px; height: 50px; border: 5px solid var(--color-dorado);
            border-top: 5px solid var(--color-pompeyano); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pompeyano: '#9A2A2A',
                        pergamino: '#F5EFE3',
                        pizarra: '#2A2A2A',
                        dorado: '#B8860B',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- PANTALLA DE CARGA CON LOGO -->
    <div id="loader">
        <div class="spinner"></div>
        <img src="https://raw.githubusercontent.com/ibidemrecreacion/ibidem/refs/heads/main/Ibidem_logo_nuevo.png" alt="Cargando..." style="height: 60px; width: auto; margin-bottom: 10px;">
        <p style="font-family: 'Cinzel', serif; color: #B8860B; font-size: 0.8rem;">CARGANDO HISTORIA...</p>
    </div>

    <!-- PANTALLA DE ERROR -->
    <div id="error-screen">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#9A2A2A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px;"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        <h2 style="font-family: 'Cinzel', serif; color: #9A2A2A; font-weight: bold; font-size: 1.5rem; margin-bottom: 10px;">DISCULPE LAS MOLESTIAS</h2>
        <p style="font-family: 'Merriweather', serif; color: #2A2A2A; font-size: 1rem; max-width: 500px;">Estamos actualizando nuestros archivos históricos. Por favor, vuelva a intentarlo en unos minutos.</p>
        <p id="technical-error" style="font-family: monospace; color: #999; font-size: 0.7rem; margin-top: 20px;"></p>
    </div>

    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;
        
        const SectionTitle = ({ children, subtitle }) => (
            <div className="text-center mb-10 mt-12">
                <h2 className="font-cinzel text-3xl md:text-4xl font-bold text-pizarra inline-block border-b-4 border-dorado pb-2 px-4">{children}</h2>
                {subtitle && <p className="font-merriweather italic text-pompeyano mt-4 text-lg">{subtitle}</p>}
            </div>
        );

        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={path} /></svg>
        );
        
        const Icons = {
            Menu: "M4 12h16M4 6h16M4 18h16",
            X: "M18 6L6 18M6 6l12 12",
            Mail: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zM22 6l-10 7L2 6",
            MapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
            ArrowLeft: "M19 12H5 M12 19l-7-7 7-7",
            ChevronLeft: "M15 18l-6-6 6-6",
            ChevronRight: "M9 18l6 6-6 6",
            Camera: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8",
            BookOpen: "M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"
        };

        const SectionHeader = ({ title, subtitle }) => (
            <div className="w-full bg-pizarra text-pergamino p-6 md:p-8 rounded-xl shadow-xl mb-12 text-center border-b-4 border-dorado fade-in">
                <h1 className="font-cinzel text-3xl md:text-5xl font-bold tracking-wider mb-1">{title}</h1>
                {subtitle && <p className="font-cinzel text-dorado text-lg tracking-widest uppercase italic mt-1">{subtitle}</p>}
            </div>
        );

        // --- COMPONENTES PÁGINAS ---

        const PageHome = ({ data }) => (
            <div className="fade-in">
                <div className="relative h-[60vh] w-full bg-cover bg-center rounded-xl overflow-hidden shadow-xl mb-12 group" style={{ backgroundImage: `url(${data.general.heroImageHome})` }}>
                    <div className="absolute inset-0 bg-gradient-to-t from-pizarra/90 via-transparent to-transparent"></div>
                    <div className="absolute bottom-6 left-6 md:bottom-12 md:left-12 max-w-2xl p-4">
                        <h1 className="font-merriweather text-xl md:text-2xl italic text-pergamino lowercase text-shadow leading-relaxed">
                            {data.home.heroTitle}
                        </h1>
                    </div>
                </div>
                <section className="max-w-4xl mx-auto text-center mb-16 px-4">
                    <p className="text-lg md:text-xl text-pizarra leading-relaxed text-reading">{data.home.intro}</p>
                </section>
                <div className="grid md:grid-cols-3 gap-8 mb-12">
                    {data.home.pilares.map((pilar, index) => (
                        <div key={index} className="bg-white p-6 rounded-lg shadow-lg border-t-4 border-dorado">
                            <h3 className="font-cinzel text-xl font-bold text-pompeyano mb-3">{pilar.title}</h3>
                            <p className="text-gray-700 mb-4 text-sm text-reading">{pilar.text}</p>
                            <a href={`#${pilar.linkTo}`} className="text-dorado font-bold text-xs uppercase tracking-widest hover:text-pompeyano">Saber más &rarr;</a>
                        </div>
                    ))}
                </div>
            </div>
        );

        const PageNostri = ({ data }) => (
            <div className="fade-in">
                <SectionHeader title="NOSTRI" subtitle="Nuestra Historia" />
                <div className="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl mb-12">
                    <p className="text-lg text-reading leading-relaxed mb-6 text-gray-700">{data.nostri.mainText}</p>
                </div>
                <div className="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl flex flex-col md:flex-row gap-8 items-center md:items-start">
                    <img src={data.nostri.founder.image} alt="Fundador" className="w-32 h-32 rounded-full border-4 border-dorado object-cover" />
                    <div>
                        <h4 className="font-cinzel text-2xl font-bold text-pizarra">{data.nostri.founder.name}</h4>
                        <p className="text-dorado font-cinzel text-sm mb-3">{data.nostri.founder.years}</p>
                        <p className="text-gray-600 italic text-reading text-sm">{data.nostri.founder.desc}</p>
                    </div>
                </div>
            </div>
        );

        const PageFasti = ({ data }) => {
            const upcoming = data.fasti.upcoming || [];
            const past = data.fasti.past || [];

            const EventCard = ({ event }) => (
                <div className="relative pl-6 md:pl-12 mb-8">
                    <div className="absolute -left-[10px] top-4 w-4 h-4 rounded-full bg-dorado border-2 border-pompeyano z-10"></div>
                    <div className="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                        <h3 className="font-cinzel text-xl font-bold text-pompeyano mb-2">{event.title}</h3>
                        <p className="font-merriweather text-sm text-pizarra font-bold uppercase tracking-wide">{event.location.locality}</p>
                        <p className="font-merriweather text-sm text-gray-600 italic mb-2">{event.location.place}</p>
                        <p className="font-cinzel text-xs text-dorado mb-4 lowercase">{event.date}</p>
                        <p className="text-gray-600 mb-4 text-reading text-sm">{event.desc}</p>
                        <a href={`#imagina?id=${event.id}`} className="inline-flex items-center text-pizarra font-bold text-sm hover:text-pompeyano transition border-t border-gray-100 pt-3 w-full">
                            <span className="mr-2"><Icon path={Icons.Camera} size={18}/></span> Ver Galería
                        </a>
                    </div>
                </div>
            );

            return (
                <div className="fade-in">
                    <SectionHeader title="FASTI" subtitle="Calendario y Eventos" />
                    
                    <SectionTitle subtitle="Próximas Actividades">PROXIMA EVENTA</SectionTitle>
                    <div className="max-w-4xl mx-auto mb-16">
                        {upcoming.length > 0 ? (
                            <div className="relative border-l-4 border-pompeyano/30 ml-4 md:ml-12 space-y-8 pb-12">
                                {upcoming.map((event, idx) => <EventCard key={idx} event={event} />)}
                            </div>
                        ) : (
                            <div className="bg-white/60 p-12 rounded-xl shadow-inner border-2 border-gray-200 text-center border-double border-4 border-pompeyano/20">
                                 <h3 className="font-cinzel text-2xl font-bold text-pompeyano mb-2 italic">"Silentium est in Fastis"</h3>
                                 <p className="text-gray-600 italic font-merriweather">Actualmente no hay eventos programados en el calendario.</p>
                            </div>
                        )}
                    </div>

                    <SectionTitle subtitle="actividades pasadas">ACTA PRAETERITA</SectionTitle>
                    <div className="max-w-4xl mx-auto relative border-l-4 border-pompeyano/30 ml-4 md:ml-12 space-y-8 pb-12">
                        {past.length > 0 ? (
                            past.map((event, idx) => <EventCard key={idx} event={event} />)
                        ) : (
                            <p className="text-center text-gray-500">No hay eventos pasados registrados.</p>
                        )}
                    </div>
                </div>
            );
        };

        const PageTabularium = ({ data }) => (
            <div className="fade-in">
                <SectionHeader title="TABULARIUM" subtitle="Archivo Académico" />
                <div className="grid md:grid-cols-2 gap-8">
                    {data.tabularium.map(article => (
                        <article key={article.id} className="bg-white rounded-lg overflow-hidden shadow-lg flex flex-col">
                            <img src={article.img} className="h-48 w-full object-cover" alt={article.title} />
                            <div className="p-6 flex-grow flex flex-col">
                                <span className="text-xs font-cinzel text-dorado uppercase mb-2">{article.category}</span>
                                <h3 className="font-cinzel text-xl font-bold text-pompeyano mb-3">{article.title}</h3>
                                <p className="text-gray-600 text-sm mb-4 flex-grow text-reading">{article.summary}</p>
                                <a href={`#article?id=${article.id}`} className="text-pompeyano font-bold text-sm mt-auto">Leer Artículo &rarr;</a>
                            </div>
                        </article>
                    ))}
                </div>
            </div>
        );

        // --- COMPONENTE ARTÍCULO MEJORADO (TÍTULO REDUCIDO) ---
        const PageArticle = ({ id, data }) => {
            const article = data.tabularium.find(a => a.id == id);
            if (!article) return <div className="text-center py-20">Artículo no encontrado</div>;
            return (
                <div className="fade-in max-w-3xl mx-auto bg-white p-6 md:p-12 rounded-xl shadow-2xl">
                    <a href="#tabularium" className="flex items-center text-pompeyano font-bold mb-6 hover:text-dorado"><span className="mr-2"><Icon path={Icons.ArrowLeft}/></span> Volver</a>
                    
                    {/* CABECERA: Título más contenido (text-xl md:text-3xl en vez de 4xl) */}
                    <div className="mb-8 border-b border-dorado pb-4">
                        <span className="text-xs font-cinzel text-dorado uppercase tracking-widest mb-2 block">{article.category}</span>
                        <h1 className="font-cinzel text-xl md:text-3xl font-bold text-pizarra mb-2 leading-tight">{article.title}</h1>
                        <p className="text-gray-500 italic text-sm">Por {article.author} | {article.date}</p>
                    </div>

                    <img src={article.img} className="w-full rounded-lg mb-10 shadow-md" alt="Portada" />
                    
                    {/* INTRODUCCIÓN (Justificada con guiones) */}
                    <p className="text-lg text-gray-800 mb-10 border-l-4 border-pompeyano pl-4 font-merriweather text-reading italic">{article.intro}</p>
                    
                    {/* CUERPO DEL ARTÍCULO */}
                    {article.sections.map((sec, i) => (
                        <div key={i} className="mb-8">
                            <h2 className="font-cinzel text-xl font-bold text-pompeyano mb-3 border-b border-gray-200 pb-1">{sec.title}</h2>
                            <p className="text-gray-700 leading-relaxed text-reading mb-4">{sec.content}</p>
                            
                            {sec.image && (
                                <div className="my-6">
                                    <img src={sec.image} alt={`Ilustración ${i}`} className="w-full h-auto rounded-lg shadow-sm border border-gray-200" />
                                    {sec.caption && <p className="text-xs text-gray-500 text-center mt-2 italic">{sec.caption}</p>}
                                </div>
                            )}
                        </div>
                    ))}

                    {/* BIBLIOGRAFÍA */}
                    {article.bibliography && article.bibliography.length > 0 && (
                        <div className="mt-12 pt-8 border-t-2 border-gray-200 bg-gray-50 p-6 rounded-lg">
                            <h3 className="font-cinzel text-lg font-bold text-pizarra mb-4 flex items-center">
                                <span className="mr-2"><Icon path={Icons.BookOpen} size={20}/></span> FONTES ET BIBLIOGRAPHIA
                            </h3>
                            <ul className="text-sm text-gray-700 font-merriweather">
                                {article.bibliography.map((ref, i) => (
                                    <li key={i} className="biblio-item" dangerouslySetInnerHTML={{__html: ref}}></li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        };

        const PageImagina = ({ albumId, data }) => {
            const [selectedAlbum, setSelectedAlbum] = useState(null);
            const [lightboxIndex, setLightboxIndex] = useState(-1);

            useEffect(() => {
                if (albumId && data.imagina) {
                    const found = data.imagina.find(a => a.id == albumId);
                    if (found) setSelectedAlbum(found);
                    else setSelectedAlbum(null);
                } else {
                    setSelectedAlbum(null);
                }
            }, [albumId, data]);

            useEffect(() => {
                if (lightboxIndex >= 0) {
                    const thumb = document.getElementById(`thumb-${lightboxIndex}`);
                    if (thumb) {
                        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }
            }, [lightboxIndex]);

            if (!selectedAlbum) {
                return (
                    <div className="fade-in">
                        <SectionHeader title="IMAGINA" subtitle="Galería Fotográfica" />
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {data.imagina && data.imagina.map((album, idx) => (
                                <a key={idx} href={`#imagina?id=${album.id}`} className="block bg-white rounded-xl shadow-lg overflow-hidden hover:-translate-y-1 transition">
                                    <div className="h-48 overflow-hidden relative">
                                        <img src={album.coverImage} className="w-full h-full object-cover" alt="Album" />
                                        <div className="absolute inset-0 bg-black/20 flex items-center justify-center text-white opacity-0 hover:opacity-100 transition duration-300">Ver Fotos</div>
                                    </div>
                                    <div className="p-4 text-center">
                                        <h3 className="font-cinzel text-lg font-bold text-pompeyano truncate mb-2">{album.eventTitle}</h3>
                                        {album.location && (
                                            <div className="text-sm mb-2">
                                                <p className="font-merriweather text-pizarra font-bold uppercase text-xs">{album.location.locality}</p>
                                                <p className="font-merriweather text-gray-600 italic text-xs">{album.location.place}</p>
                                            </div>
                                        )}
                                        <p className="text-xs text-dorado lowercase font-cinzel">{album.date}</p>
                                        <p className="text-xs text-gray-400 mt-2 uppercase tracking-widest">{album.images.length} FOTOS</p>
                                    </div>
                                </a>
                            ))}
                            {(!data.imagina || data.imagina.length === 0) && (
                                <p className="col-span-3 text-center text-gray-500 italic">No hay álbumes disponibles.</p>
                            )}
                        </div>
                    </div>
                );
            }
            
            const currentImg = lightboxIndex >= 0 ? selectedAlbum.images[lightboxIndex] : null;

            return (
                <div>
                    <div className="fade-in">
                        <a href="#imagina" onClick={(e) => {if(!albumId) {e.preventDefault(); setSelectedAlbum(null);}}} className="flex items-center text-pompeyano font-bold mb-6 hover:text-dorado"><span className="mr-2"><Icon path={Icons.ArrowLeft}/></span> Volver a Álbumes</a>
                        <SectionHeader title={selectedAlbum.eventTitle} subtitle={selectedAlbum.date} />
                        
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            {selectedAlbum.images.map((img, idx) => (
                                <div key={idx} className="cursor-pointer aspect-square overflow-hidden rounded-lg shadow-md hover:opacity-90 transition relative group" onClick={() => setLightboxIndex(idx)}>
                                    <img src={img.src} alt="Foto" className="w-full h-full object-cover" />
                                    <div className="absolute bottom-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded font-cinzel pointer-events-none">
                                        {idx + 1} / {selectedAlbum.images.length}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {lightboxIndex >= 0 && (
                        <div className="fixed inset-0 bg-black/95 flex flex-col justify-between" onClick={() => setLightboxIndex(-1)} style={{ zIndex: 99999, position: 'fixed', top: 0, left: 0, right: 0, bottom: 0 }}>
                            <button className="absolute top-4 right-4 z-[100000] text-white p-2 hover:text-dorado transition"><Icon path={Icons.X} size={32}/></button>
                            
                            <div className="flex-grow flex items-center justify-center p-4 overflow-hidden relative w-full" onClick={e => e.stopPropagation()}>
                                <img src={currentImg.src} className="max-w-full max-h-[70vh] shadow-2xl border border-pizarra/50 object-contain rounded-sm" />
                            </div>

                            <div className="w-full bg-black/80 flex flex-col pt-2 pb-4 z-[100000] border-t border-gray-800" onClick={e => e.stopPropagation()}>
                                <div className="px-4 mb-3 flex flex-col items-center">
                                    <span className="text-dorado text-xs font-cinzel mb-1 tracking-widest">{lightboxIndex + 1} DE {selectedAlbum.images.length}</span>
                                    {currentImg.caption && (
                                        <p className="text-pergamino text-xs italic font-merriweather lowercase text-center opacity-90 max-w-xl">
                                            {currentImg.caption}
                                        </p>
                                    )}
                                </div>

                                <div className="flex items-center space-x-2 overflow-x-auto px-4 py-2 scrollbar-hide h-20 md:h-24">
                                    {selectedAlbum.images.map((img, idx) => (
                                        <div 
                                            key={idx} 
                                            id={`thumb-${idx}`}
                                            className={`flex-shrink-0 cursor-pointer transition-all duration-300 ${idx === lightboxIndex ? 'border-2 border-dorado scale-105 opacity-100' : 'border border-transparent opacity-50 hover:opacity-80'}`}
                                            onClick={(e) => { e.stopPropagation(); setLightboxIndex(idx); }}
                                        >
                                            <img src={img.src} className="h-16 md:h-20 w-auto object-cover rounded-sm" alt="miniatura" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENTE MODAL LEGAL ---
        const ModalLegal = ({ type, onClose }) => {
            if (!type) return null;
            
            return (
                <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[10000] p-4" onClick={onClose}>
                    <div className="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-6 border-b border-dorado pb-2">
                            <h2 className="font-cinzel text-2xl font-bold text-pompeyano">
                                {type === 'legal' ? 'AVISO LEGAL' : 'ACCESIBILIDAD'}
                            </h2>
                            <button onClick={onClose} className="text-pizarra hover:text-pompeyano"><Icon path={Icons.X} size={24}/></button>
                        </div>
                        
                        <div className="text-gray-700 font-merriweather text-sm leading-relaxed space-y-4">
                            {type === 'legal' ? (
                                <React.Fragment>
                                    <p><strong>Titularidad:</strong> Este sitio web es propiedad de la <strong>Asociación de Recreación Histórica IBIDEM</strong>.</p>
                                    <p><strong>Finalidad:</strong> La web tiene como único objetivo la divulgación histórica y cultural sobre la vida civil en la antigua Roma. No tiene fines comerciales directos.</p>
                                    <p><strong>Propiedad Intelectual:</strong> Todos los contenidos (textos, fotografías e investigaciones) son propiedad intelectual de la Asociación Ibidem o se utilizan bajo licencias que permiten su uso no comercial. Queda prohibida la reproducción total o parcial sin autorización expresa.</p>
                                    <p><strong>Responsabilidad:</strong> La asociación no se hace responsable del uso indebido de los contenidos aquí expuestos.</p>
                                </React.Fragment>
                            ) : (
                                <React.Fragment>
                                    <p>En <strong>Ibidem</strong>, estamos comprometidos con hacer nuestra historia accesible para todos.</p>
                                    <p>Trabajamos continuamente para mejorar la experiencia de usuario y aplicar los estándares de accesibilidad web pertinentes (WCAG 2.1), incluyendo:</p>
                                    <ul className="list-disc pl-5 space-y-2 mt-2">
                                        <li>Uso de textos alternativos en las imágenes para lectores de pantalla.</li>
                                        <li>Contraste de color adecuado para facilitar la lectura.</li>
                                        <li>Navegación clara y estructura semántica.</li>
                                        <li>Diseño adaptable a dispositivos móviles.</li>
                                    </ul>
                                    <p className="mt-4">Si encuentras alguna barrera de acceso, por favor contáctanos en <a href="mailto:ibidemrecreacion@gmail.com" className="text-pompeyano underline">ibidemrecreacion@gmail.com</a>.</p>
                                </React.Fragment>
                            )}
                        </div>
                        
                        <button onClick={onClose} className="mt-8 w-full bg-pompeyano text-white py-2 rounded hover:bg-pizarra transition font-cinzel">CERRAR</button>
                    </div>
                </div>
            );
        };

        // ================= APP PRINCIPAL =================

        const App = () => {
            const [route, setRoute] = useState({ page: 'home', params: {} });
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [data, setData] = useState(null);
            const [legalModal, setLegalModal] = useState(null);

            useEffect(() => {
                fetch('./datos.json')
                    .then(response => {
                        if (!response.ok) throw new Error("No se pudo cargar el archivo de datos (datos.json)");
                        return response.json();
                    })
                    .then(jsonData => {
                        setData(jsonData);
                        const loader = document.getElementById('loader');
                        if(loader) loader.style.display = 'none';
                    })
                    .catch(err => {
                        console.error("Error cargando datos:", err);
                        const loader = document.getElementById('loader');
                        if(loader) loader.style.display = 'none';
                        
                        const errorScreen = document.getElementById('error-screen');
                        const errorMsg = document.getElementById('technical-error');
                        if(errorScreen) errorScreen.style.display = 'flex';
                        if(errorMsg) errorMsg.innerText = `Detalle técnico: ${err.message}`;
                    });
            }, []);

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.substring(1) || 'home';
                    const [pagePart, queryPart] = hash.split('?');
                    const params = {};
                    if (queryPart) queryPart.split('&').forEach(pair => { const [k, v] = pair.split('='); params[k] = v; });
                    
                    setRoute({ page: pagePart, params });
                    window.scrollTo(0, 0);
                    setMobileMenuOpen(false);
                };
                window.addEventListener('hashchange', handleHashChange);
                handleHashChange(); 
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const NavItem = ({ to, label }) => {
                const isActive = route.page === to;
                return (
                    <a href={`#${to}`} className={`font-cinzel font-semibold transition ${isActive ? 'text-pompeyano border-b-2 border-pompeyano' : 'text-pizarra hover:text-pompeyano'}`}>{label}</a>
                );
            };

            const MobileNavItem = ({ to, label }) => (
                <a href={`#${to}`} className="block px-4 py-3 text-white border-b border-white/10 hover:bg-black/20 font-cinzel">{label}</a>
            );

            if (!data) return null;

            let Content = <PageHome data={data} />;
            if (route.page === 'nostri') Content = <PageNostri data={data} />;
            if (route.page === 'fasti') Content = <PageFasti data={data} />;
            if (route.page === 'tabularium') Content = <PageTabularium data={data} />;
            if (route.page === 'article') Content = <PageArticle id={route.params.id} data={data} />;
            if (route.page === 'imagina') Content = <PageImagina albumId={route.params.id} data={data} />;

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="sticky top-0 z-40 bg-pergamino shadow-lg border-b border-dorado/30">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            <a href="#home" className="flex items-center"><img src={data.general.logoUrl} alt="Ibidem Logo" className="h-10 md:h-12 w-auto" /></a>
                            
                            <nav className="hidden md:flex space-x-8">
                                <NavItem to="home" label="DOMUS" />
                                <NavItem to="nostri" label="NOSTRI" />
                                <NavItem to="fasti" label="FASTI" />
                                <NavItem to="imagina" label="IMAGINA" />
                                <NavItem to="tabularium" label="TABULARIUM" />
                            </nav>
                            
                            <button className="md:hidden text-pompeyano p-2" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                <Icon path={mobileMenuOpen ? Icons.X : Icons.Menu} size={28} />
                            </button>
                        </div>
                        
                        {mobileMenuOpen && (
                            <div className="md:hidden bg-pompeyano shadow-inner fade-in">
                                <MobileNavItem to="home" label="DOMUS" />
                                <MobileNavItem to="nostri" label="NOSTRI" />
                                <MobileNavItem to="fasti" label="FASTI" />
                                <MobileNavItem to="imagina" label="IMAGINA" />
                                <MobileNavItem to="tabularium" label="TABULARIUM" />
                            </div>
                        )}
                    </header>

                    <main className="flex-grow container mx-auto px-4 py-8 md:py-12 bg-transparent relative z-10">
                        {Content}
                    </main>

                    <footer className="bg-pizarra text-pergamino py-10 border-t-4 border-dorado mt-auto relative z-20">
                        <div className="container mx-auto px-4 text-center">
                            <h3 className="font-cinzel text-2xl font-bold text-dorado mb-4">CONTACTUS</h3>
                            
                            {/* EMAIL RECUPERADO */}
                            <div className="flex justify-center items-center mb-6">
                                <Icon path={Icons.Mail} size={20} className="mr-2 text-pergamino" />
                                <a href={`mailto:${data.general.email}`} className="text-pergamino hover:text-dorado transition font-merriweather">{data.general.email}</a>
                            </div>

                            {/* REDES SOCIALES CON ICONOS SVG COMPLETOS */}
                            <div className="flex justify-center space-x-8 mb-8">
                                <a href={data.general.facebook} target="_blank" className="hover:text-dorado hover:scale-110 transition group" aria-label="Facebook">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" className="text-pergamino group-hover:text-dorado transition">
                                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                                    </svg>
                                </a>
                                <a href={data.general.instagram} target="_blank" className="hover:text-dorado hover:scale-110 transition group" aria-label="Instagram">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-pergamino group-hover:text-dorado transition">
                                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                                    </svg>
                                </a>
                            </div>

                            <p className="font-merriweather text-xs opacity-50 mb-4">&copy; 2025 Ibidem. Recreación Histórica.</p>
                            
                            {/* ENLACES LEGALES */}
                            <div className="flex justify-center space-x-4 text-[10px] uppercase tracking-widest text-gray-500 font-cinzel">
                                <button onClick={() => setLegalModal('legal')} className="hover:text-dorado border-b border-transparent hover:border-dorado transition">Aviso Legal</button>
                                <span>|</span>
                                <button onClick={() => setLegalModal('accesibilidad')} className="hover:text-dorado border-b border-transparent hover:border-dorado transition">Accesibilidad</button>
                            </div>
                        </div>
                    </footer>
                    
                    {/* MODAL PARA TEXTOS LEGALES */}
                    <ModalLegal type={legalModal} onClose={() => setLegalModal(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
