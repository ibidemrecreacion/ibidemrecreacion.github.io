<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ibidem: Recreación Histórica</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-pompeyano: #9A2A2A;
            --color-pergamino: #F5EFE3;
            --color-pizarra: #2A2A2A;
            --color-dorado: #B8860B;
            --color-dorado-safe: #856404;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--color-pergamino);
            color: var(--color-pizarra);
            margin: 0;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .text-reading { text-align: justify; line-height: 1.8; }
        
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #loader { 
            position: fixed; inset: 0; background: var(--color-pergamino); 
            display: flex; justify-content: center; align-items: center; 
            z-index: 9999; flex-direction: column; transition: opacity 0.5s; 
        }
    </style>
</head>
<body>
    <div id="loader">
        <p class="font-cinzel text-dorado-safe animate-pulse">CARGANDO...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTE DE ICONOS ROBUSTOS ---
        const SocialIcon = ({ type, size = 24 }) => {
            const icons = {
                facebook: (
                    <svg width={size} height={size} viewBox="0 0 24 24" fill="#1877F2" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                ),
                twitterx: (
                    <svg width={size} height={size} viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                ),
                whatsapp: (
                    <svg width={size} height={size} viewBox="0 0 24 24" fill="#25D366" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.659 1.432 5.705 1.433h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                ),
                link: (
                    <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="#9A2A2A" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                )
            };
            return icons[type] || null;
        };

        const SocialShare = ({ article }) => {
            const [copied, setCopied] = useState(false);
            const url = window.location.href;
            const title = article.title || "Ibidem";

            const copyToClipboard = () => {
                const el = document.createElement('textarea');
                el.value = url;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="flex flex-col items-center my-10 py-8 border-y-2 border-dorado/20 bg-white/50 rounded-xl shadow-sm">
                    <span className="font-cinzel text-[11px] font-bold text-dorado-safe tracking-[0.2em] uppercase mb-6">Compartir Conocimiento</span>
                    <div className="flex gap-8 items-center">
                        <a href={`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`} target="_blank" rel="noopener" className="hover:scale-110 transition-transform">
                            <SocialIcon type="facebook" size={32} />
                        </a>
                        <a href={`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`} target="_blank" rel="noopener" className="hover:scale-110 transition-transform">
                            <SocialIcon type="twitterx" size={28} />
                        </a>
                        <a href={`https://api.whatsapp.com/send?text=${encodeURIComponent(title + " " + url)}`} target="_blank" rel="noopener" className="hover:scale-110 transition-transform">
                            <SocialIcon type="whatsapp" size={32} />
                        </a>
                        <button onClick={copyToClipboard} className="hover:scale-110 transition-transform relative">
                            <SocialIcon type="link" size={30} />
                            {copied && <span className="absolute -top-10 left-1/2 -translate-x-1/2 bg-pompeyano text-white text-[10px] px-2 py-1 rounded whitespace-nowrap">¡Copiado!</span>}
                        </button>
                    </div>
                </div>
            );
        };

        // --- PÁGINAS ---
        const PageArticle = ({ id, data }) => {
            const art = data.tabularium.find(a => a.id == id);
            useEffect(() => window.scrollTo(0,0), [id]);

            if (!art) return <div className="p-20 text-center font-cinzel">No encontrado</div>;

            return (
                <div className="max-w-4xl mx-auto px-4 py-10 fade-in">
                    <article className="bg-white rounded-2xl shadow-xl p-6 md:p-12 border border-gray-100">
                        <header className="mb-8 border-b pb-6">
                            <h1 className="font-cinzel text-3xl md:text-5xl font-bold text-pizarra mb-4">{art.title}</h1>
                            <p className="text-gray-500 italic">Por {art.author} • {art.date}</p>
                        </header>

                        <SocialShare article={art} />

                        <img src={art.img} className="w-full h-auto rounded-lg shadow-lg mb-10" alt={art.title} />

                        <div className="text-reading text-lg text-gray-800">
                            {art.sections.map((s, i) => (
                                <section key={i} className="mb-10">
                                    <h2 className="font-cinzel text-2xl font-bold text-pompeyano mb-4">{s.title}</h2>
                                    <div dangerouslySetInnerHTML={{ __html: s.content.replace(/\n/g, '<br/>') }} />
                                </section>
                            ))}
                        </div>

                        <SocialShare article={art} />
                    </article>
                </div>
            );
        };

        const PageTabularium = ({ data }) => (
            <div className="max-w-6xl mx-auto px-4 py-20 fade-in">
                <h2 className="font-cinzel text-4xl text-center mb-16 border-b-2 border-dorado inline-block pb-2 mx-auto w-full">TABULARIUM</h2>
                <div className="grid md:grid-cols-2 gap-10">
                    {data.tabularium.map(art => (
                        <a key={art.id} href={`#article?id=${art.id}`} className="block bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200 hover:-translate-y-2 transition-transform">
                            <img src={art.img} className="h-48 w-full object-cover" />
                            <div className="p-6">
                                <h3 className="font-cinzel text-xl font-bold mb-2">{art.title}</h3>
                                <p className="text-gray-600 text-sm line-clamp-2">{art.summary}</p>
                            </div>
                        </a>
                    ))}
                </div>
            </div>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [page, setPage] = useState('home');
            const [params, setParams] = useState({});
            const [data, setData] = useState(null);

            useEffect(() => {
                fetch('datos.json')
                    .then(r => r.json())
                    .then(d => {
                        setData(d);
                        const l = document.getElementById('loader');
                        if(l) l.style.opacity = '0';
                    });

                const handleHash = () => {
                    const hash = window.location.hash.substring(1) || 'home';
                    const [p, q] = hash.split('?');
                    setPage(p);
                    if(q) setParams(Object.fromEntries(new URLSearchParams(q)));
                    else setParams({});
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
                return () => window.removeEventListener('hashchange', handleHash);
            }, []);

            if (!data) return null;

            return (
                <div className="min-h-screen">
                    <header className="bg-pizarra p-4 text-white">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <a href="#home" className="font-cinzel font-bold text-xl tracking-widest">IBIDEM</a>
                            <nav className="flex gap-6 font-cinzel text-sm">
                                <a href="#home">DOMUS</a>
                                <a href="#tabularium">TABULARIUM</a>
                            </nav>
                        </div>
                    </header>
                    <main>
                        {page === 'home' && <div className="p-20 text-center font-cinzel">Bienvenido a la Domus. Ve al Tabularium para ver artículos.</div>}
                        {page === 'tabularium' && <PageTabularium data={data} />}
                        {page === 'article' && <PageArticle id={params.id} data={data} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
