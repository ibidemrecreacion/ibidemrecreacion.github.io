<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estas etiquetas son para el home, pero Facebook las usará por defecto -->
    <title>Ibidem: Recreación Histórica</title>
    <meta property="og:title" content="Ibidem: Recreación Histórica">
    <meta property="og:description" content="Asociación dedicada a la reconstrucción minuciosa de la vida civil romana.">
    <meta property="og:image" content="https://raw.githubusercontent.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg">

    <!-- Librerías de confianza -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    
    <!-- Lucide Icons: La forma más segura de ver iconos hoy en día -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-pompeyano: #9A2A2A;
            --color-pergamino: #F5EFE3;
            --color-pizarra: #2A2A2A;
            --color-dorado: #B8860B;
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: var(--color-pergamino);
            color: var(--color-pizarra);
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* Estilos para los botones de compartir */
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: all 0.2s;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .share-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .fb-color { color: #1877F2; border: 1px solid #1877F2; }
        .wa-color { color: #25D366; border: 1px solid #25D366; }
        .x-color { color: #000000; border: 1px solid #000000; }
        .link-color { color: var(--color-pompeyano); border: 1px solid var(--color-pompeyano); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTE DE COMPARTIR ---
        const SocialShare = ({ article }) => {
            const [copied, setCopied] = useState(false);
            
            // URL limpia para compartir
            const shareUrl = window.location.href;
            const shareTitle = article?.title || "Ibidem Recreación";

            // Función para copiar enlace
            const handleCopy = () => {
                const tempInput = document.createElement("input");
                tempInput.value = shareUrl;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // Facebook requiere que la URL sea accesible. 
            // Como es una web de GitHub Pages, Facebook siempre lee el index.html principal.
            // Para que Facebook cambie la imagen, necesitarías un servicio externo o prerendering,
            // pero podemos intentar forzar el texto en WhatsApp y X.
            
            return (
                <div className="flex flex-col items-center my-12 p-6 bg-white/30 rounded-2xl border border-dorado/20">
                    <p className="font-cinzel text-xs font-bold tracking-[0.2em] mb-6 text-dorado-safe">COMPARTIR ARTÍCULO</p>
                    <div className="flex gap-5">
                        <a 
                            href={`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`} 
                            target="_blank" 
                            className="share-btn fb-color"
                            title="Facebook"
                        >
                            <i data-lucide="facebook"></i>
                        </a>
                        <a 
                            href={`https://api.whatsapp.com/send?text=${encodeURIComponent(shareTitle + " " + shareUrl)}`} 
                            target="_blank" 
                            className="share-btn wa-color"
                            title="WhatsApp"
                        >
                            <i data-lucide="message-circle"></i>
                        </a>
                        <a 
                            href={`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareTitle)}&url=${encodeURIComponent(shareUrl)}`} 
                            target="_blank" 
                            className="share-btn x-color"
                            title="X (Twitter)"
                        >
                            <i data-lucide="twitter"></i>
                        </a>
                        <button 
                            onClick={handleCopy} 
                            className="share-btn link-color relative"
                            title="Copiar Enlace"
                        >
                            <i data-lucide="link"></i>
                            {copied && <span className="absolute -top-10 bg-black text-white text-[10px] px-2 py-1 rounded">¡Copiado!</span>}
                        </button>
                    </div>
                </div>
            );
        };

        const PageArticle = ({ id, data }) => {
            const art = data.tabularium.find(a => a.id == id);
            
            useEffect(() => {
                window.scrollTo(0,0);
                // Disparamos Lucide para renderizar los iconos una vez cargado el DOM
                if (window.lucide) window.lucide.createIcons();
            }, [id, art]);

            if (!art) return <div className="p-20 text-center font-cinzel">Artículum non est.</div>;

            return (
                <div className="max-w-4xl mx-auto px-4 py-8">
                    <article className="bg-white p-6 md:p-12 shadow-xl rounded-lg border border-gray-100">
                        <header className="mb-10">
                            <h1 className="font-cinzel text-4xl font-bold text-pizarra mb-4">{art.title}</h1>
                            <p className="text-gray-400 italic">Escrito por {art.author} el {art.date}</p>
                        </header>

                        <SocialShare article={art} />

                        <img src={art.img} alt={art.title} className="w-full h-auto rounded-lg mb-10" />

                        <div className="text-reading text-lg space-y-6">
                            {art.sections.map((sec, i) => (
                                <div key={i}>
                                    <h2 className="font-cinzel text-2xl font-bold text-pompeyano mb-4">{sec.title}</h2>
                                    <p>{sec.content}</p>
                                </div>
                            ))}
                        </div>

                        <SocialShare article={art} />
                    </article>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('home');
            const [params, setParams] = useState({});
            const [data, setData] = useState(null);

            useEffect(() => {
                fetch('datos.json')
                    .then(r => r.json())
                    .then(d => setData(d));

                const handleHash = () => {
                    const hash = window.location.hash.substring(1) || 'home';
                    const [p, q] = hash.split('?');
                    setPage(p);
                    setParams(q ? Object.fromEntries(new URLSearchParams(q)) : {});
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
                return () => window.removeEventListener('hashchange', handleHash);
            }, []);

            // Efecto global para iconos Lucide en cada cambio de página
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            if (!data) return <div className="p-20 text-center font-cinzel">Cargando Tabularium...</div>;

            return (
                <div className="min-h-screen">
                    <nav className="bg-pizarra text-white p-4 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <a href="#home" className="font-cinzel font-bold text-xl">IBIDEM</a>
                            <div className="flex gap-6 font-cinzel text-sm">
                                <a href="#home">DOMUS</a>
                                <a href="#tabularium">TABULARIUM</a>
                            </div>
                        </div>
                    </nav>
                    <main>
                        {page === 'home' && <div className="p-20 text-center font-cinzel text-2xl">Bienvenido a Ibidem.<br/><a href="#tabularium" className="text-pompeyano underline">Ir al archivo de artículos</a></div>}
                        {page === 'tabularium' && (
                            <div className="max-w-6xl mx-auto p-8 grid md:grid-cols-2 gap-8">
                                {data.tabularium.map(a => (
                                    <a key={a.id} href={`#article?id=${a.id}`} className="bg-white p-4 rounded-lg shadow block hover:shadow-lg transition">
                                        <img src={a.img} className="h-40 w-full object-cover rounded mb-4" />
                                        <h3 className="font-cinzel font-bold">{a.title}</h3>
                                    </a>
                                ))}
                            </div>
                        )}
                        {page === 'article' && <PageArticle id={params.id} data={data} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
